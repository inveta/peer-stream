    :root {

      --font-color-dark: #ffffff;
      --sidabar-bg-color-dark: #708090;

    html {
      font-size: calc(14px + (100vw - 480px) * (3 / 720));
    }

    html::-webkit-scrollbar,
    textarea::-webkit-scrollbar {
      display: none;
    }

    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: var(--main-bg-color-dark);
    }

    .router-view {
      margin-left: 3rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 3rem;
      font-size: 1rem;
      z-index: 4;
      color: #000000;
    }

    .sidebarBtn {
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--sidabar-bg-color-dark);
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .sidebarBtn::before {
      filter: sepia(100%) hue-rotate(312deg) saturate(300%);
      content: attr(data-mini);
    }

    .highlighted {
      background-color: var(--main-bg-color-dark);
      color: var(--font-color-dark);
    }

    .fill {
      background-color: var(--sidabar-bg-color-dark);
      flex: 100%;
      height: 100%;
    }

    :has(+ .highlighted) {
      border-bottom-right-radius: 1rem;
    }

    .highlighted+* {
      border-top-right-radius: 1rem;
    }

    input[type='checkbox'] {
      appearance: none;
      width: 4rem;
      height: 2rem;
      position: relative;
      border-radius: 1rem;
      cursor: pointer;
      background-color: white;
      border: 0.125rem solid #dddddd;
    }

    input[type='checkbox']:before {
      content: '';
      position: absolute;
      width: 1.6rem;
      height: 1.6rem;
      background: #dddddd;
      left: 0.15rem;
      top: 0.075rem;
      border-radius: 50%;
      transition: left cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
    }

    input[type='checkbox']:checked {
      border-color: var(--btn-icon-input-color);
    }

    input[type='checkbox']:checked:before {
      left: 2rem;
      background: var(--btn-icon-input-color);
    }

    #configForm {
      height: 98%;
      color: var(--font-color-dark);
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;
    }

    input,
    textarea {
      color: var(--font-color-dark);
      background-color: var(--main-bg-color-dark);
      border: 1px solid var(--sidabar-bg-color-dark);
      border-radius: 0.5rem;
    }

    input:focus,
    textarea:focus {
      border: 1px solid var(--btn-icon-input-color);
      outline: none;
    }

    item {
      margin: 0.5rem 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
    }

    .common-input,
    #auth-input,
    .textarea-container {
      margin: 0.5rem 4%;
      width: 92%;
    }

    .common-input input,
    #auth-input input {
      width: auto;
      margin: 0.7rem 0;
      height: 1.6rem;
      font-size: 1.2rem;
    }

    .switch-input {
      align-items: center;
      width: calc(100% / 2);
      display: flex;
      flex-direction: column;
    }

    .switch-input input {
      margin: 0.5rem 0 0 0;
    }

    #exec-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }

    .textarea-container {
      display: flex;
      flex-direction: column;
    }

    .textarea-container textarea {
      height: 10rem;
      margin: 0.7rem 0;
    }

    #runningServers-container {
      display: flex;
      height: 100%;
    }

    video {
      overflow: hidden;
      height: calc(100vh - 2rem);
      width: 100%;
      margin: 1rem;
    }

    #stats {
      position: absolute;
      pointer-events: none;
      margin: 1rem;
      text-shadow: var(--btn-color-dark) 0 0 0.3em;
      font-size: 1rem;
      color: var(--font-color-dark);
    }

    #process {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: calc(100% - 5rem);
    }

    table {
      /* border-collapse: collapse; */
      color: #fff;
      white-space: pre-wrap;
    }

    thead,
    tfoot {
      background-color: #333;
      color: #fff;
    }

    td,
    th {
      padding: 4px;
    }

    td:last-child:hover{
      cursor: pointer;
      color: var(--btn-icon-input-color);
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
    }

    @media screen and (min-width: 480px) {
      .switch-input {
        width: calc(100% / 4);
      }

      #exec-container .switch-input {
        width: calc(52% / 3);
        margin-left: 0;
        margin-right: 0;
      }
    }

    @media screen and (min-width: 768px) {
      .sidebar {
        width: 11rem;
      }

      .sidebarBtn {
        padding-left: 1rem;
        justify-content: left;
      }

      .sidebarBtn::before {
        content: attr(data-normal);
      }

      .common-input,
      #auth-input,
      .textarea-container {
        margin: 0.5rem 3%;
        width: 94%;
      }

      #process {
        width: calc(100% - 13rem);
      }
    }

    @media (min-width: 1200px) {
      html {
        font-size: 16px;
      }

      .common-input,
      #auth-input,
      .textarea-container {
        margin: 0.5rem 1%;
        width: 48%;
      }

      .switch-input {
        width: calc(50% / 4);
      }

      .router-view {
        margin-left: 11rem;
      }
    }
  </style>
</head>

    const $ = (selector) => document.querySelector(selector);

    const handleUpdateSuccess = (btn) => {
      let normal = btn.getAttribute('data-normal')
      let mini = btn.getAttribute('data-mini')
      btn.setAttribute('data-normal', 'âœ… æ›´æ–°æˆåŠŸ');

    const handleShutdownSignal = async () => {
      try {
        await fetch('./eval', {
          headers: {
            eval: encodeURIComponent('process.exit(0)'),
          },
        });
      } catch (error) {

    const handleCheckUpdate = async () => {
      const writeFiles = (
        SignalHtmlContent,
        SignalJSContent,
        PeerStreamContent
      ) => {
        const contents = [
          { content: SignalHtmlContent, path: '/signal.html' },
          { content: SignalJSContent, path: '/signal.js' },
          { content: PeerStreamContent, path: '/peer-stream.js' },
        ];
        let fetchPromises = [];

        contents.forEach(({ content, path }) => {
          if (content) {
            fetchPromises.push(
              fetch('./write', {
                method: 'POST',
                headers: {
                  write: path,
                },
                body: content,
              })
            );
          }
        });

        if (fetchPromises.length > 0) {
          Promise.all(fetchPromises)
            .then((responses) =>
              Promise.all(
                responses.map((response) => {
                  if (!response.ok) {
                    throw new Error(`${response}`);
                  }
                  handleUpdateSuccess($('checkUpdate'));
                  window.location.reload();
                })
              )
            )
            .catch((error) => {
              alert(`âŒ æ›´æ–°å¤±è´¥: ${error}`);
              console.error('Update error:', error);
            });
        } else {
          console.log('No file to upload.');
        }
      };

      let SignalHtmlContent,
        SignalJSContent,
        PeerStreamContent = '';

      const checkUpdate = $('checkUpdate');
      checkUpdate.setAttribute('data-normal', 'â³ æ›´æ–°ä¸­...');
      checkUpdate.setAttribute('data-mini', 'â³');
      //å…ˆé€šè¿‡githubä»“åº“å°è¯•è·å–ï¼Œå¦‚æœå¤±è´¥ï¼Œå…è®¸ç”¨æˆ·æœ¬åœ°ä¸Šä¼ 
      Promise.all([
        fetch('https://inveta.github.io/peer-stream/signal.html'),
        fetch('https://inveta.github.io/peer-stream/signal.js'),
        fetch('https://inveta.github.io/peer-stream/peer-stream.js'),
      ])
        .then((responses) =>
          Promise.all(
            responses.map((response) => {
              if (!response.ok)
                throw new Error(
                  `Network response for ${response.url} was not ok`
                );
              return response.text();
            })
          )
        )
        .then((files) => {
          writeFiles(...files);
        })
        .catch((error) => {
          let inputElement = document.createElement('input');
          inputElement.type = 'file';
          inputElement.multiple = true;
          inputElement.style.display = 'none';

          const readFile = (file) => {
            return new Promise((resolve, reject) => {
              const reader = new FileReader();

              reader.onload = (e) => {
                resolve(e.target.result);
              };

              reader.onerror = (e) => {
                reject(e);
              };

              reader.readAsText(file);
            });
          };

          inputElement.addEventListener('change', (event) => {
            const files = event.target.files;
            const fileList = {
              'signal.html:text/html': (content) =>
                (SignalHtmlContent = content),
              'signal.js:text/javascript': (content) =>
                (SignalJSContent = content),
              'peer-stream.js:text/javascript': (content) =>
                (PeerStreamContent = content),

              checkUpdate.setAttribute('data-normal', 'ğŸ” æ£€æŸ¥æ›´æ–° 12.15');

              alert('âŒ é€‰æ‹©æ–‡ä»¶æ•°é‡åº”å°äºç­‰äº3ä¸ªï¼ï¼ï¼');
              return;
            }

            let readPromises = [];

            Array.from(files).forEach((file) => {
              const fileKey = `${file.name}:${file.type}`;
              fileList[fileKey]
                ? readPromises.push(readFile(file).then(fileList[fileKey]))
                : alert(
                  'è¯·ä¸Šä¼  signal.htmlã€signal.js æˆ– peer-stream.js æ–‡ä»¶'
                );
            });
            Promise.all(readPromises)
              .then(() => {
                writeFiles(
                  SignalHtmlContent,
                  SignalJSContent,
                  PeerStreamContent
                );
              })
              .catch((e) => {
                console.error('Error reading file:', e);

          });
          inputElement.click();
        });

    const renderConfigForm = () => {
      //å¯¹è§£æåçš„UE5å­—ç¬¦ä¸²è¿›è¡Œè§£æå¹¶æ¸²æŸ“
      const updateUE5Info = (value) => {
        //è§£æUE5å‚æ•°å­—ç¬¦ä¸²
        const parseUE5 = (UE5) => {
          const toCamelCase = (str) =>
            str.charAt(1).toLowerCase() + str.slice(2); //å°†å¤§é©¼å³°å‘½åè½¬ä¸ºå°é©¼å³°å‘½å
          const params = UE5.split(' ');
          const exec = {
            unattended: false,
            renderOffScreen: false,
            audioMixer: false,
            GPUFile: params[1],
          };
          let boolParams = ['-Unattended', '-RenderOffScreen', '-AudioMixer'];

          for (const param of params) {
            if (param.startsWith('-')) {
              const [key, value] = param.split('=');
              exec[toCamelCase(key)] = boolParams.includes(key)
                ? true
                : value;
            }
          }
          const { resX, resY, ...rest } = exec;
          return { ...rest, resolution: `${resX}*${resY}` };
        };

        if (value.length <= 0) {
          updateInputValue(`[name = GPUNumber]`, 0);

        shareInfo.graphicsAdapter = new Map();
        value.forEach((exec) => {
          const { graphicsAdapter } = parseUE5(exec);
          shareInfo.graphicsAdapter.set(
            graphicsAdapter,
            (shareInfo.graphicsAdapter.get(graphicsAdapter) || 0) + 1
          );
        });
        shareInfo.GPUNumber = shareInfo.graphicsAdapter.size;
        //æ¸²æŸ“UE5éƒ¨åˆ†çš„å‚æ•°
        for (const item in shareInfo) {

            $$('.exec').forEach((exec) => {

          auth: (value) => {
            if (typeof value === 'string') {
              updateInputValue('#auth', value);
              updateInputValue('#http-auth', true, true);
            } else if (typeof value === 'boolean') {
              updateInputValue('#http-auth', value, true);
              toggleAuthInput();
            }
          },
          UEVersion: (value) =>
            updateInputValue('[name=UEVersion]', value === 4.27, true),
        };

        Object.keys(data).forEach((key) => {
          handlers[key]
            ? handlers[key](data[key])
            : updateInputValue(
              `[name="${key}"]`,
              data[key],
              $(`[name="${key}"]`)?.type === 'checkbox'
            );
        });
      };

      return fetch('./signal.json')
        .then((res) => {
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return res.json();
        })
        .then((data) => {
          processSignal(data);
        })
        .catch((error) => {
          alert('è·å–signal.jsonå¤±è´¥ï¼ï¼ï¼');
          console.log('fetch signal.json failed ', error);
        });
    };
    //ä¸Šä¼ å¤„ç†åçš„signalå‚æ•°
    const handleConfigUpdate = async (config, PORT_new) => {
      try {
        fetch('./signal', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            signal: encodeURIComponent(JSON.stringify(config)),
          },
        }).then(async (response) => {
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText);
          }
          handleUpdateSuccess($(`[name = linkToConfig]`));
          if (PORT_new) {
            const url = new URL(window.location);
            url.port = PORT_new;
            window.location.replace(url);
          }
        });
      } catch (error) {
        alert(`âŒ æ›´æ–°å¤±è´¥: ${error}`);
        renderConfigForm();
        console.error('updating config', error);
      }
    };
    //å¯¹éœ€è¦ä¸Šä¼ çš„signalå‚æ•°è¿›è¡Œå¤„ç†å¹¶å‡†å¤‡ä¸Šä¼ 
    const submitConfig = async (event) => {
      //å¯¹UE5ä¸­çš„è¾“å…¥å‚æ•°è¿›è¡Œè·å–å¹¶å¤„ç†å†™å…¥configä¸­
      const createUE5Config = () => {
        const getValue = (name) => $(`[name=${name}]`).value;
        const isChecked = (name) => $(`[name=${name}]`).checked;

        const startCmds = {
          'exe': 'start',
          'sh': 'sh'
        };

        const filePath = getValue('GPUFile');
        const startCmd = startCmds[filePath.slice(((filePath.lastIndexOf(".") - 1) >>> 0) + 2)];
        let config = [];
        let [resX, resY] = getValue('resolution').split('*');
        let pixelStreamingURL = window.location.host;

        $$('[name=processNumber]').forEach((processNumber) => {
          for (let i = 0; i < processNumber.value; i++) {
            config.push(
              `${startCmd} ${filePath} ${isChecked('unattended') ? '-Unattended ' : ''}` +
              `${isChecked('renderOffScreen') ? '-RenderOffScreen ' : ''}${isChecked('audioMixer') ? '-AudioMixer ' : ''}` +
              `-PixelStreamingURL=ws://${pixelStreamingURL}/ -GraphicsAdapter=${processNumber.id.slice(4)} -ForceRes ` +
              `-ResX=${resX} -ResY=${resY} -PixelStreamingWebRTCFps=${getValue('pixelStreamingWebRTCFps')}`
            );
          }
        });
        return config;
      };

      //åŠ å…¥ä¸€ä¸ªUE5ä¸­çš„GPUè¿›ç¨‹æ•°é‡è¾“å…¥æ¡†
      const appendExecElements = (gpuNumber, execElements) => {
        for (let i = execElements.length; i < gpuNumber; i++) {
          let exec = new DOMParser()
            .parseFromString(
              execTemp
                .replaceAll('graphicsAdapter', i)
                .replaceAll('GPUNumber', 0),
              'text/html'
            )
            .querySelector('.exec');
          $('#exec-container').appendChild(exec);
        }
      };
      //ç§»é™¤å¤šä½™UE5ä¸­çš„GPUè¿›ç¨‹æ•°é‡è¾“å…¥æ¡†ï¼Œä¸”å¦‚æœç§»é™¤çš„è¾“å…¥æ¡†ä¸­ï¼Œå€¼ä¸ä¸º0ï¼Œå°±éœ€è¦è¿›è¡Œæ›´æ–°ï¼Œåˆ é™¤å¤šä½™çš„å‚æ•°
      const removeExecElements = (gpuNumber, execElements) => {
        const excessElements = Array.from(execElements).slice(gpuNumber);
        let needToupdate = true;
        excessElements.forEach((exec) => {
          if (exec.querySelector(`[name = processNumber]`).value > 0)
            needToupdate = false;
          exec.remove();
        });
        return needToupdate;
      };

      const handlers = {
        GPUNumber: (value) => {
          const gpuNumber = parseInt(value, 10);
          if (gpuNumber < 0) {
            alert('GPU æ•°é‡ä¸èƒ½å°äº0');
            renderConfigForm();
            return true;
          }
          const execElements = $$('.exec');
          let needsUpdate = true;
          console.log(gpuNumber);
          console.log(execElements);
          execElements.length < gpuNumber
            ? appendExecElements(gpuNumber, execElements)
            : (needsUpdate = removeExecElements(gpuNumber, execElements));
          return needsUpdate;
        },
        'http-auth': (value) => {
          return value;
        },
        auth: (value) => {
          if (!/^[a-zA-Z0-9]+:[a-zA-Z0-9]+$/.test(value)) {
            alert(
              'è¯·è¾“å…¥æ­£ç¡®çš„ç”¨æˆ·åå’Œå¯†ç æ ¼å¼ï¼Œä¾‹å¦‚ï¼šusername:passwordã€‚'
            );
            return true;
          }
          return false;
        },
        iceServers: (value) => {
          try {
            JSON.parse(value);
            return false;
          } catch (error) {
            alert('iceServersæ ¼å¼æœ‰è¯¯ï¼');
            renderConfigForm();
            return true;
          }
        },
      };

      let config = {};
      let value =
        event.target.type === 'checkbox'
          ? event.target.checked
          : event.target.value;
      let PORT_new = null;

      if (handlers[event.target.id] && handlers[event.target.id](value))
        return;
      //å¯¹UE5å†…çš„å‚æ•°ä¿®æ”¹è¦ç‰¹æ®Šå¤„ç†
      if ($('#exec-container').contains(event.target)) {
        config['UE5'] = createUE5Config();
      } else {
        switch (event.target.type) {
          case 'number':
            config[event.target.id] = parseFloat(value);
            if (event.target.id === 'PORT' && value !== window.location.port)
              PORT_new = value;
            break;
          case 'checkbox':
            config[
              event.target.id === 'http-auth' ? 'auth' : event.target.id
            ] = event.target.id === 'UEVersion' ? (value ? 4.27 : 5) : value;
            break;
          default:
            config[event.target.id] =
              event.target.name === 'iceServers' ? JSON.parse(value) : value;
        }
      }

      await handleConfigUpdate(config, PORT_new);
    };

    const getProcess = () => {
      const ws = new WebSocket(`ws://${location.host}/Process`, `exec-ue`)
      ws.onopen = function () {
        console.info("âœ…", ws);
      }

      ws.onmessage = function (e) {
        let logs = JSON.parse(e.data);
        logs = logs.map(a=>`<tr>
            <td>${a.type}</td>
            <td>${a.address}</td>
            <td>${a.PORT}</td>
            <td>${a.path}</td>
            <td>æ–­å¼€</td>
          </tr>  `).join('');
        $('table#process tbody').innerHTML = logs;
      }

      ws.onclose = function (e) {
        console.warn(e);
      }
      
    }

    async function tableClick(event){
      if(event.target.innerHTML==='æ–­å¼€'){
        const PORT = event.target.previousElementSibling.previousElementSibling.innerText
        await fetch('./eval', {
          headers: {
            eval: encodeURIComponent(`killPlayer(${PORT})`),
          },
        }).then(r=>{
          if(!r.ok) throw(r.headers.get('error'))
          // return r.text()
          handleUpdateSuccess($(`[name = linkToProcess]`));
        }).catch(err=>{
          alert(err)
        })
      }
    }

    const aggregateStats = async () => {
      const statsReport = await ps.pc.getStats(null);
      stats.innerText = '';

      // most < 27
      if (ps.VideoEncoderQP < 27) {
        stats.style.color = 'lime';
      } else if (ps.VideoEncoderQP < 36) {
        stats.style.color = 'orange';
        stats.innerText += `\n Spotty Network !`;
      } else {
        stats.style.color = 'red';
        stats.innerText += `\n Bad Network !!`;
      }

      stats.innerText += `\n Video Quantization Parameter: ${ps.VideoEncoderQP}`;
      statsReport.forEach((stat) => {
        switch (stat.type) {
          case 'data-channel': {
            stats.innerText += `\n âœ‰ Data Channel â†‘â†‘ ${stat.bytesSent.toLocaleString()} B`;
            stats.innerText += `\n âœ‰ Data Channel â†“â†“ ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case 'inbound-rtp': {
            if (stat.mediaType === 'video')
              stats.innerText += [
                ``,
                `	Size: ${stat.frameWidth} x ${stat.frameHeight}`,
                `	Frames Decoded: ${stat.framesDecoded.toLocaleString()}`,
                `	Packets Lost: ${stat.packetsLost.toLocaleString()}`,
                `	FPS: ${stat.framesPerSecond} Hz`,
                `	Frames Dropped: ${stat.framesDropped}`,
                `	Video â†“â†“ ${stat.bytesReceived.toLocaleString()} B`,
              ].join('\n');
            else if (stat.mediaType === 'audio')
              stats.innerText += `\n â™¬ Audio â†“â†“ ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case 'candidate-pair': {
            if (stat.state === 'succeeded')
              stats.innerText += `\n Latency(RTT): ${stat.currentRoundTripTime} s`;
            break;
          }
          case 'remote-candidate': {
            stats.innerText +=
              `\n ` + stat.protocol + ':// ' + stat.ip + ': ' + stat.port;
            break;
          }
          case 'transport': {
            const bitrate = ~~(
              ((stat.bytesReceived - this.bytesReceived) /
                (stat.timestamp - this.timestamp)) *
              (1000 * 8)
            );

            stats.innerText += `\n â‡Œ Bitrate: ${bitrate.toLocaleString()} bps`;

            this.bytesReceived = stat.bytesReceived;
            this.timestamp = stat.timestamp;
            break;
          }
          default: {
          }
        }
      });

      stats.innerText += `\n â² Current Time: ${ps.currentTime} s`;

      ps.timeout = setTimeout(aggregateStats, 1000);
    };

    const navigateBasedOnHash = () => {
      const pageHash = window.location.hash.slice(1);
      renderPageContent(pageHash);
    };
    // // é¡µé¢åŠ è½½å’Œå˜åŒ–äº‹ä»¶
    window.onload = () => {
      navigateBasedOnHash();
    };
    window.onhashchange = () => {
      navigateBasedOnHash();
    };
  </script>
