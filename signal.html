<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml"

  <style>
    :root {
      --main-bg-color-dark: #000000;
      --font-color-dark: #ffffff;
      --sidabar-bg-color-dark: #708090;
      --btn-icon-input-color: #FF7F50;
    }

    html {
      font-size: calc(14px + (100vw - 480px) * (3 / 720));
    }

    html::-webkit-scrollbar {
      display: none;
    }

    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: var(--main-bg-color-dark);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 3rem;
      font-size: 1rem;
      z-index: 4;
      color: #000000;
    }

    .sidebarBtn {
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--sidabar-bg-color-dark);
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .sidebarBtn::before {
      filter: sepia(100%) hue-rotate(312deg) saturate(300%);
      content: attr(data-mini);
    }

    .highlighted {
      background-color: var(--main-bg-color-dark);
      color: var(--font-color-dark);
    }

    .fill {
      background-color: var(--sidabar-bg-color-dark);
      flex: 100%;
      height: 100%;
    }

    :has(+ .highlighted) {
      border-bottom-right-radius: 1rem;
    }

    .highlighted+* {
      border-top-right-radius: 1rem;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 4rem;
      height: 2rem;
      position: relative;
      border-radius: 1rem;
      cursor: pointer;
      background-color: white;
      border: 0.125rem solid #dddddd;
    }

    input[type="checkbox"]:before {
      content: "";
      position: absolute;
      width: 1.6rem;
      height: 1.6rem;
      background: #dddddd;
      left: 0.15rem;
      top: 0.075rem;
      border-radius: 50%;
      transition: left cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
    }

    input[type="checkbox"]:checked {
      border-color: var(--btn-icon-input-color);
    }

    input[type="checkbox"]:checked:before {
      left: 2rem;
      background: var(--btn-icon-input-color);
    }

    #configForm {
      margin: 0 0 0 3rem;
      height: 98%;
      color: var(--font-color-dark);
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;
    }

    input,
    textarea {
      color: var(--font-color-dark);
      background-color: var(--main-bg-color-dark);
      border: 1px solid var(--sidabar-bg-color-dark);
      border-radius: 0.5rem;
    }

    input:focus {
      border: 1px solid var(--btn-icon-input-color);
      outline: none;
    }

    .item {
      margin: 0.5rem 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
    }

    .common-input,
    #auth-input,
    .textarea-container {
      margin: 0.5rem 3%;
      width: 44%;
    }

    .common-input input,
    #auth-input input {
      width: auto;
      margin: 0.7rem 0;
      height: 1.6rem;
      font-size: 1.2rem;
    }

    .switch-input {
      align-items: center;
      width: calc(100% / 2);
      display: flex;
      flex-direction: column;
    }

    .switch-input input {
      margin: 0.5rem 0 0 0;
    }

    #exec-container {
      width: 100%;
    }

    .exec-title {
      align-items: center;
      margin: 0.5rem 3% 0;
    }

    #exec-input {
      display: flex;
      flex-wrap: wrap;
    }

    .textarea-container {
      display: flex;
      flex-direction: column;
    }

    .textarea-container textarea {
      height: 10rem;
      margin: 0.7rem 0;
    }

    #runningServers-container {
      display: flex;
      height: 100%;
      margin-left: 3rem;
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
    }

    @media screen and (min-width: 480px) {
      .switch-input {
        width: calc(100% / 4);
      }

      #exec-input .switch-input {
        width: calc(100% / 3);
        margin-left: 0;
        margin-right: 0;
      }
    }

    @media screen and (min-width: 768px) {
      .sidebar {
        width: 11rem;
      }

      .sidebarBtn {
        padding-left: 1rem;
        justify-content: left;
      }

      .sidebarBtn::before {
        content: attr(data-normal);
      }

      #configForm {
        margin-left: 11rem;
      }

      #runningServers-container {
        margin-left: 11rem;
      }
    }

    @media (min-width: 1200px) {
      html {
        font-size: 16px;
      }

      .common-input,
      #auth-input,
      .textarea-container {
        margin: 0.5rem 1%;
        width: 48%;
      }

      .switch-input {
        margin: 0.5rem 0.75%;
        width: 11%;
      }

      .exec-title {
        height: 2rem;
        margin: 0.5rem 1% 0;
      }
    }


    video {
      overflow: hidden;
      height: calc(100vh - 2rem);
      width: 100%;
      margin: 1rem;
    }

    #stats {
      position: absolute;
      pointer-events: none;
      margin: 1rem;
      text-shadow: var(--btn-color-dark) 0 0 0.3em;
      font-size: 1rem;
      color: var(--font-color-dark);
    }
  </style>
</head>

                  placeholder="å¡«å…¥æ‰€éœ€åˆ†è¾¨ç‡(è¯·ä½¿ç”¨æ ‡å‡†åˆ†è¾¨ç‡æ ¼å¼ï¼Œå¦‚ï¼š1920*1080)" />
                <datalist id="resolutionList">

                  placeholder="å¡«å…¥æ‰€éœ€æ¸²æŸ“å‡ºçš„å¸§ç‡(åº”ä¸ºæ•°å­—)" />
              </div>
              <div class="item common-input">

              </div>

    const runningServer = `

    // DOMæŸ¥è¯¢ç¼“å­˜
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);
    //æ›´æ–°æˆåŠŸæç¤º
    const handleUpdateSuccess = (btn, btnContent) => {
      btn.setAttribute("data-normal", "âœ… æ›´æ–°æˆåŠŸ");
      btn.setAttribute("data-mini", "âœ…");
      btn.animate([{ opacity: 0 }, { opacity: 1 }], {

    // const handleRebootWindow = async () => {
    //   try {

    const handleShutdownSignal = async () => {
      try {
        await fetch("./eval", {
          headers: {
            eval: encodeURIComponent('process.exit(0)'),
          },
        });
      } catch (error) {
        console.log("shutdown signal failed", error);
      }
    };

    const handleCheckUpdate = async () => {
      const writeFiles = (SignalHtmlContent, SignalJSContent, PeerStreamContent) => {
        let fetchPromises = [];
        const contents = [
          { content: SignalHtmlContent, path: "/signal.html" },
          { content: SignalJSContent, path: "/signal.js" },
          { content: PeerStreamContent, path: "/peer-stream.js" }
        ];

        contents.forEach(({ content, path }) => {
          if (content) {
            fetchPromises.push(
              fetch("./write", {
                method: "POST",
                headers: {
                  "write": path
                },
                body: content
              })
            )
          }
        })

        if (fetchPromises.length > 0) {
          Promise.all(fetchPromises)
            .then(responses => Promise.all(responses.map(response => {
              if (!response.ok) {
                throw new Error(`${response}`);
              }
              handleUpdateSuccess($("checkUpdate"), { "data-normal": "ğŸ” æ£€æŸ¥æ›´æ–°", "data-mini": "ğŸ”" })
              window.location.reload();
            })))
            .catch(error => {
              alert(`âŒ æ›´æ–°å¤±è´¥: ${error}`);
              console.error('Update error:', error);
            });
        } else {
          console.log('No file to upload.');
        }
      };

      let SignalHtmlContent = "", SignalJSContent = "", PeerStreamContent = "";

      const checkUpdate = $("checkUpdate");
      checkUpdate.setAttribute("data-normal", "â³ æ›´æ–°ä¸­...");
      checkUpdate.setAttribute("data-mini", "â³");
      //å…ˆé€šè¿‡githubä»“åº“å°è¯•è·å–ï¼Œå¦‚æœå¤±è´¥ï¼Œå…è®¸ç”¨æˆ·æœ¬åœ°ä¸Šä¼ 
      Promise.all([
        fetch('https://inveta.github.io/peer-stream/signal.html'),
        fetch('https://inveta.github.io/peer-stream/signal.js'),
        fetch('https://inveta.github.io/peer-stream/peer-stream.js')
      ])
        .then(responses => Promise.all(responses.map(response => {
          if (!response.ok) {
            throw new Error(`Network response for ${response.url} was not ok`);
          }
          return response.text();
        })))
        .then(files => {
          [SignalHtmlContent, SignalJSContent, PeerStreamContent] = files;
          writeFiles(SignalHtmlContent, SignalJSContent, PeerStreamContent);
        })
        .catch(error => {
          let inputElement = document.createElement('input');
          inputElement.type = 'file';
          inputElement.multiple = true;
          inputElement.style.display = 'none';

          const readFile = (file) => {
            return new Promise((resolve, reject) => {
              const reader = new FileReader();

              reader.onload = (e) => {
                resolve(e.target.result);
              };

              reader.onerror = (e) => {
                reject(e);
              };

              reader.readAsText(file);
            });
          }

          inputElement.addEventListener('change', (event) => {
            const files = event.target.files;
            const fileList = {
              'signal.html:text/html': content => SignalHtmlContent = content,
              'signal.js:text/javascript': content => SignalJSContent = content,
              'peer-stream.js:text/javascript': content => PeerStreamContent = content
            };

            if (files.length > 3) {
              checkUpdate.setAttribute("data-normal", "ğŸ” æ£€æŸ¥æ›´æ–°");
              checkUpdate.setAttribute("data-mini", "ğŸ”");
              alert("âŒ é€‰æ‹©æ–‡ä»¶æ•°é‡åº”å°äºç­‰äº3ä¸ªï¼ï¼ï¼");
              return;
            }

            let readPromises = [];

            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              if (fileList[`${file.name}:${file.type}`]) {
                readPromises.push(readFile(file).then(fileList[`${file.name}:${file.type}`]));
              } else {
                alert("åº”è¯¥ä¸Šä¼ æ–‡ä»¶åä¸º signal.htmlã€signal.js æˆ– peer-stream.js çš„æ–‡ä»¶");
              }
            }

            Promise.all(readPromises).then(() => {
              writeFiles(SignalHtmlContent, SignalJSContent, PeerStreamContent);
            }).catch(e => {
              console.error('Error reading file:', e);
            });

          });
          inputElement.click();
        });
    }
    // $("rebootWindow").addEventListener("click", handleRebootWindow);
    $("shutdownSignal").addEventListener("click", handleShutdownSignal);
    $("checkUpdate").addEventListener("click", handleCheckUpdate);
    //å¯¹ä¾§è¾¹æ é“¾æ¥è¿›è¡Œé«˜äº®å¤„ç†
    const highlightActiveLink = (hash) => {
      // ç§»é™¤æ‰€æœ‰é«˜äº®
      $$('[name^="linkTo"]').forEach((element) => {

      });
      // æ ¹æ®å“ˆå¸Œå€¼é«˜äº®ç›¸åº”çš„é“¾æ¥
      switch (hash) {
        case "/updateConfig":

    };
    //æ¸²æŸ“é¡µé¢ä¸»å†…å®¹
    const renderPageContent = async (pageHash) => {
      switch (pageHash) {
        case "/updateConfig": {
          $(".router-view").innerHTML = updateConfig;

          $("#configForm").addEventListener("change", () => submitConfig(event));
          if (typeof ps !== "undefined") window.clearTimeout(ps.timeout);
          break;
        }
        default: {

          ps.addEventListener("playing", aggregateStats, {

          });
          ps.addEventListener("message", (e) => { });
          ps.addEventListener("suspend", (e) => { });
          ps.addEventListener("playerdisconnected", (e) => {
            console.log("playerdisconnected");
          });

    };
    //å¼€å…³httpéªŒè¯
    const toggleAuthInput = () => {
      $("#auth-input").style.display = $("#http-auth").checked ? "flex" : "none";
      $("#auth").focus();
    };
    //åˆ‡æ¢ç”¨æˆ·éªŒè¯æŒ‰é’®æ˜¾ç¤ºæ–¹å¼
    const toggleAuthInfo = (event) => {
      const authStatus = {

      }

    };
    const updateInputValue = (selector, value, isCheckbox = false) => {

    };
    //è¯»å–signal.jsonä¸­çš„å‚æ•°ï¼Œå¯¹å‚æ•°é…ç½®è¡¨å•è¿›è¡Œåˆå§‹åŒ–æ¸²æŸ“
    const renderConfigForm = () => {
      //å¯¹è§£æåçš„UE5å­—ç¬¦ä¸²è¿›è¡Œè§£æå¹¶æ¸²æŸ“
      const updateUE5Info = (value) => {
        //è§£æUE5å‚æ•°å­—ç¬¦ä¸²
        const parseUE5 = (UE5) => {
          const exec = {
            unattended: false,
            renderOffScreen: false,
            audioMixer: false,
          };

          const params = UE5.split(" ");
          [, exec.GPUFile] = params;

          const paramMapping = {
            "-GraphicsAdapter": "graphicsAdapter",
            "-ResX": "resX",
            "-ResY": "resY",
            "-PixelStreamingWebRTCFps": "pixelStreamingWebRTCFps",
            "-Unattended": "unattended",
            "-RenderOffScreen": "renderOffScreen",
            "-AudioMixer": "audioMixer",
          };

          params.forEach((param) => {
            if (param.startsWith("-")) {
              const [key, value] = param.split("=");
              if (paramMapping[key]) {
                exec[paramMapping[key]] =
                  key.startsWith("-Unattended") ||
                    key.startsWith("-RenderOffScreen") ||
                    key.startsWith("-AudioMixer")
                    ? true
                    : value;
              }
            }
          });

          exec.resolution = `${exec.resX}*${exec.resY}`;
          delete exec.resX;
          delete exec.resY;

          return exec;
        };
        if (value.length <= 0) {
          updateInputValue(`[name = GPUNumber]`, 0)
          return;
        }
        const shareInfo = parseUE5(value[0]);
        //è·å–æ¯ä¸ªGPUä¸‹è¿è¡Œçš„è¿›ç¨‹æ•°é‡å’ŒGPUæ•°é‡
        shareInfo.graphicsAdapter = new Map();
        value.forEach((exec) => {
          const { graphicsAdapter } = parseUE5(exec);
          shareInfo.graphicsAdapter.set(
            graphicsAdapter,
            (shareInfo.graphicsAdapter.get(graphicsAdapter) || 0) + 1
          );
        });
        shareInfo.GPUNumber = shareInfo.graphicsAdapter.size;
        //æ¸²æŸ“UE5éƒ¨åˆ†çš„å‚æ•°
        for (const item in shareInfo) {
          if (item === "graphicsAdapter" && $$(".exec").length !== shareInfo.GPUNumber) {
            for (const gpuInfo of shareInfo.graphicsAdapter) {
              const exec = str2dom(execTemp({ graphicsAdapter: gpuInfo[0], GPUNumber: gpuInfo[1] })).querySelector(".exec");
              $("#exec-input").appendChild(exec);
            }
          } else {
            updateInputValue(`[name="${item}"]`, shareInfo[`${item}`], $(`[name="${item}"]`)?.type === "checkbox");
          }
        }
      };
      const processSignal = (data) => {
        //å¯¹è·å–åˆ°çš„éƒ¨åˆ†signal.jsonå‚æ•°è¦è¿›è¡Œç‰¹æ®Šå¤„ç†
        const handlers = {
          UE5: (value) => updateUE5Info(value),
          iceServers: (value) => updateInputValue("[name=iceServers]", JSON.stringify(value, null, "\t")),
          auth: (value) => {
            if (typeof value === "string") {
              updateInputValue("#auth", value);
              updateInputValue("#http-auth", true, true);
            } else if (typeof value === "boolean") {
              updateInputValue("#http-auth", value, true);
              toggleAuthInput();
            }
          },
          UEVersion: (value) => updateInputValue("[name=UEVersion]", value === 4.27, true),
        };

        Object.keys(data).forEach(key => {
          const value = data[key];
          if (handlers[key]) {
            handlers[key](value);
          } else {
            updateInputValue(`[name="${key}"]`, value, $(`[name="${key}"]`)?.type === "checkbox");
          }
        });
      };

      return fetch("./signal.json")
        .then((res) => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then((data) => {
          processSignal(data);
        })
        .catch((error) => {
          alert("è·å–signal.jsonå¤±è´¥ï¼ï¼ï¼");
          console.log("fetch signal.json failed ", error);
        });
    };
    //ä¸Šä¼ å¤„ç†åçš„signalå‚æ•°
    const handleConfigUpdate = async (config, PORT_new) => {
      try {
        const response = await fetch("./signal", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "signal": encodeURIComponent(JSON.stringify(config)),
          },
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }
        handleUpdateSuccess($(`[name = linkToConfig]`), { "data-normal": "âš™ï¸ signal.json", "data-mini": "âš™ï¸" })
        //PORTæ›´æ–°åï¼Œéœ€è¦é‡æ–°åŠ è½½é¡µé¢
        if (PORT_new) {
          const url = new URL(window.location);
          url.port = PORT_new;
          window.location.replace(url);
          console.log(url)
        }
      } catch (error) {
        alert(`âŒ æ›´æ–°å¤±è´¥: ${error}`);
        renderConfigForm();
        console.error("updating config", error);
      }
    };
    //å¯¹éœ€è¦ä¸Šä¼ çš„signalå‚æ•°è¿›è¡Œå¤„ç†å¹¶å‡†å¤‡ä¸Šä¼ 
    const submitConfig = async (event) => {
      //åˆ¤æ–­å­—ç¬¦ä¸²æ˜¯å¦èƒ½è¢«JSONè§£æå™¨æ­£ç¡®è§£æ
      const canBeParsed = (str) => {
        try {
          JSON.parse(str);
          return true;
        } catch (error) {
          return false;
        }
      };
      //å¯¹UE5ä¸­çš„è¾“å…¥å‚æ•°è¿›è¡Œè·å–å¹¶å¤„ç†å†™å…¥configä¸­
      const createUE5Config = () => {
        const config = [];
        const getValue = (name) => $(`[name=${name}]`).value;
        const isChecked = (name) => $(`[name=${name}]`).checked;
        const [resX, resY] = getValue("resolution").split("*");
        const pixelStreamingURL = window.location.host;

        $$("[name=processNumber]").forEach(exec => {
          const processNumber = exec.value;
          for (let i = 0; i < processNumber; i++) {
            config.push(
              `start ${getValue("GPUFile")} ${isChecked("unattended") ? "-Unattended " : ""}` +
              `${isChecked("renderOffScreen") ? "-RenderOffScreen " : ""}${isChecked("audioMixer") ? "-AudioMixer " : ""}` +
              `-PixelStreamingURL=ws://${pixelStreamingURL}/ -GraphicsAdapter=${exec.id} -ForceRes ` +
              `-ResX=${resX} -ResY=${resY} -PixelStreamingWebRTCFps=${getValue("pixelStreamingWebRTCFps")}`
            );
          }
        });
        return config;
      };
      //åŠ å…¥ä¸€ä¸ªUE5ä¸­çš„GPUè¿›ç¨‹æ•°é‡è¾“å…¥æ¡†
      const appendExecElements = (gpuNumber, execElements) => {
        const execInput = $("#exec-input");
        for (let i = execElements.length; i < gpuNumber; i++) {
          const exec = str2dom(execTemp({ graphicsAdapter: i, GPUNumber: 0 })).querySelector(".exec");
          execInput.appendChild(exec);
        }
      };
      //ç§»é™¤å¤šä½™UE5ä¸­çš„GPUè¿›ç¨‹æ•°é‡è¾“å…¥æ¡†ï¼Œä¸”å¦‚æœç§»é™¤çš„è¾“å…¥æ¡†ä¸­ï¼Œå€¼ä¸ä¸º0ï¼Œå°±éœ€è¦è¿›è¡Œæ›´æ–°ï¼Œåˆ é™¤å¤šä½™çš„å‚æ•°
      const removeExecElements = (gpuNumber, execElements) => {
        const excessElements = Array.from(execElements).slice(gpuNumber);
        let needToupdate = false;
        excessElements.forEach(exec => {
          if (exec.querySelector(`[name = processNumber]`).value > 0) needToupdate = true;
          exec.remove();
        });

        return needToupdate;
      };

      const element = event.target;
      const key = element.id;
      const config = {};
      let value = element.type === "checkbox" ? element.checked : element.value;
      let PORT_new = null;
      let needToupdate = false;

      if (key === "GPUNumber") {
        const execElements = $$(".exec");
        const gpuNumber = parseInt(value, 10);
        if (gpuNumber < 0) {
          alert("GPU æ•°é‡ä¸èƒ½å°äº0");
          renderConfigForm();
          return;
        }
        execElements.length < gpuNumber ? appendExecElements(gpuNumber, execElements) : needToupdate = removeExecElements(gpuNumber, execElements);
        if (!needToupdate) return;
      }
      if (key === "http-auth" && value) return;
      if (key === "iceServers" && !canBeParsed(value)) {
        alert("iceServersæ ¼å¼æœ‰è¯¯ï¼");
        renderConfigForm();
        return;
      }
      //å¯¹UE5å†…çš„å‚æ•°ä¿®æ”¹è¦ç‰¹æ®Šå¤„ç†
      if ($("#exec-input").contains(element)) {
        config["UE5"] = createUE5Config();
      } else {
        switch (element.type) {
          case "number":
            config[key] = parseFloat(value);
            if (key === "PORT" && value !== window.location.port) PORT_new = value;
            break;
          case "checkbox":
            config[key === "http-auth" ? "auth" : key] = key === "UEVersion" ? (value ? 4.27 : 5) : value;
            break;
          default:
            if (element.name === "auth") {
              const authRule = /^[a-zA-Z0-9]+:[a-zA-Z0-9]+$/;
              if (!authRule.test(value)) {
                alert("è¯·è¾“å…¥æ­£ç¡®çš„ç”¨æˆ·åå’Œå¯†ç æ ¼å¼ï¼Œä¾‹å¦‚ï¼šusername:passwordã€‚");
                return;
              }
            }
            config[key] = element.name === "iceServers" ? JSON.parse(value) : value;
        }
      }

      await handleConfigUpdate(config, PORT_new);
    };


    const aggregateStats = async () => {
      const statsReport = await ps.pc.getStats(null);
      stats.innerText = "";

      // most < 27
      if (ps.VideoEncoderQP < 27) {
        stats.style.color = "lime";
      } else if (ps.VideoEncoderQP < 36) {
        stats.style.color = "orange";
        stats.innerText += `\n Spotty Network !`;
      } else {
        stats.style.color = "red";
        stats.innerText += `\n Bad Network !!`;
      }

      stats.innerText += `\n Video Quantization Parameter: ${ps.VideoEncoderQP}`;
      statsReport.forEach((stat) => {
        switch (stat.type) {
          case "data-channel": {
            stats.innerText += `\n âœ‰ Data Channel â†‘â†‘ ${stat.bytesSent.toLocaleString()} B`;
            stats.innerText += `\n âœ‰ Data Channel â†“â†“ ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case "inbound-rtp": {
            if (stat.mediaType === "video")
              stats.innerText += [
                ``,
                `	Size: ${stat.frameWidth} x ${stat.frameHeight}`,
                `	Frames Decoded: ${stat.framesDecoded.toLocaleString()}`,
                `	Packets Lost: ${stat.packetsLost.toLocaleString()}`,
                `	FPS: ${stat.framesPerSecond} Hz`,
                `	Frames Dropped: ${stat.framesDropped}`,
                `	Video â†“â†“ ${stat.bytesReceived.toLocaleString()} B`,
              ].join("\n");
            else if (stat.mediaType === "audio")
              stats.innerText += `\n â™¬ Audio â†“â†“ ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case "candidate-pair": {
            if (stat.state === "succeeded")
              stats.innerText += `\n Latency(RTT): ${stat.currentRoundTripTime} s`;
            break;
          }
          case "remote-candidate": {
            stats.innerText +=
              `\n ` + stat.protocol + ":// " + stat.ip + ": " + stat.port;
            break;
          }
          case "transport": {
            const bitrate = ~~(
              ((stat.bytesReceived - this.bytesReceived) /
                (stat.timestamp - this.timestamp)) *
              (1000 * 8)
            );

            stats.innerText += `\n â‡Œ Bitrate: ${bitrate.toLocaleString()} bps`;

            this.bytesReceived = stat.bytesReceived;
            this.timestamp = stat.timestamp;
            break;
          }
          default: {
          }
        }
      });

      stats.innerText += `\n â² Current Time: ${ps.currentTime} s`;

      ps.timeout = setTimeout(aggregateStats, 1000);
    };

    const navigateBasedOnHash = () => {
      const pageHash = window.location.hash.slice(1);
      renderPageContent(pageHash);
      highlightActiveLink(pageHash);
    };
    // // é¡µé¢åŠ è½½å’Œå˜åŒ–äº‹ä»¶
    window.onload = () => {
      navigateBasedOnHash();
    };
    window.onhashchange = () => {
      navigateBasedOnHash();
    };
  </script>
