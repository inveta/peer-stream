<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        html {
            font-size: calc(14px + (100vw - 480px) * (3/720));

            @media (max-width: 480px) {
                font-size: 14px;
            }

            @media (min-width: 1200px) {
                font-size: 17px;
            }
        }

        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #2e303e;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 4rem;
            height: 2rem;
            position: relative;
            border-radius: 1.25rem;
            cursor: pointer;
            background-color: white;
            border: 0.125rem solid #dddddd;
        }

        input[type="checkbox"]:before {
            content: "";
            position: absolute;
            width: 1.625rem;
            height: 1.625rem;
            background: #dddddd;
            left: 0.125rem;
            top: 0.0625rem;
            border-radius: 50%;
            transition: left cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
        }

        input[type="checkbox"]:after {
            content: "";
            text-indent: 0.75px;
            word-spacing: 0.25px;
            display: inline-block;
            white-space: nowrap;
            color: white;
        }

        input[type="checkbox"]:checked {
            border-color: #8ce196;
        }

        input[type="checkbox"]:checked:before {
            left: 2rem;
            background: #8ce196;
        }

        #config-form {
            margin: 0 0 0 18%;
            height: 98%;
            color: white;
            font-size: 1rem;
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            margin: 0.5rem 0;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .common-input,
        .auth-input {
            margin: 0.5rem 3%;

            @media screen and (min-width: 1200px) {
                margin: 0.5rem 1%;
                width: 48%;
            }

        }

        .common-input input,
        .auth-input input {
            width: calc(100% - 9rem);
            width: auto;
            margin: 0.4rem 0;
            height: 1.6rem;
            font-size: 1.2rem;
        }



        #password-icon {
            position: absolute;
            height: 1.2rem;
            right: 2%;
            bottom: 0.8rem;
            color: black;
        }

        .switch-input {
            align-items: center;
            width: calc(100%/4);

            @media screen and (min-width: 1200px) {
                margin: 0.5rem 0.75%;
                width: 11%;
            }
        }

        .switch-input input {
            margin: 0.5rem 0 0 0;
        }

        #exec-container {
            width: 100%;
        }

        .exec-title {
            display: flex;
            flex-direction: rows;
            align-items: center;
            margin: 0.5rem 3% 0;

            @media screen and (min-width: 1200px) {
                height: 2rem;
                margin: 0.5rem 1% 0;
            }

        }



        .exec span {
            display: flex;
            margin: 0.5rem 3%;

            @media screen and (min-width: 1200px) {
                margin: 0.5rem 1%;
            }
        }

        .exec input {
            margin: 0.5rem 3%;
            height: 1.6rem;

            @media screen and (min-width: 1200px) {
                margin: 0.5rem 1%;
            }

        }

        .exec-btn {
            width: 1.5rem;
            height: 1.5rem;
            margin-left: 0.5rem;
        }

        #iceServers-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #iceServers-container span {
            margin: 0.5rem 3%;

            @media screen and (min-width: 1200px) {
                margin: 0.5rem 1%;
            }
        }

        #iceServers-container textarea {
            height: 10rem;
            margin: 0.5rem 3%;

            @media screen and (min-width: 1200px) {
                margin: 0.5rem 1%;
            }
        }

        .form-btn {
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8ce196;
        }

        .form-btn:hover {
            background-color: #dddddd;
        }

        #submitBtn {
            height: 2rem;
            width: 8rem;
            margin: 1rem auto;
            color: black;
        }

        .btnDisabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 18%;
            font-size: 1rem;
            z-index: 4;
            background-color: black;
            color: white;
        }

        .sidebarBtn {
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebarBtn::before {
            content: "";
            display: none;
        }

        @media (orientation: portrait) {

            .sidebarBtn {
                font-size: 0;
            }

            #restartSignal::before {
                content: "🔁";
                display: inline;
                font-size: initial;
            }

            #downloadSignal::before {
                content: "⬇️";
                display: inline;
                font-size: initial;
            }

            #rebootWindow::before {
                content: "🔄";
                display: inline;
                font-size: initial;
            }

            #linkToUpdateConfig::before {
                content: "⚙️";
                display: inline;
                font-size: initial;
            }

            #linkToRunningServer::before {
                content: "🎥";
                display: inline;
                font-size: initial;
            }

            #linktoPS::before {
                content: "📦";
                display: inline;
                font-size: initial;
            }
        }

        .highlighted {
            background-color: #2e303e;
        }

        :has(+ .highlighted) {
            background-image:
                conic-gradient(black 0deg 90deg, transparent 90deg 180deg, black 180deg),
                radial-gradient(50% 50%, transparent 0px, transparent 100%, #2e303e 100%);

        }

        .highlighted+* {
            background-image:
                conic-gradient(transparent 0deg 90deg, black 90deg),
                radial-gradient(50% 50%, transparent 0px, transparent 100%, #2e303e 100%);
        }

        .btn:hover {
            cursor: pointer;
        }





        #runningServers-container {
            display: flex;
            height: 100%;
            width: 80%;
            margin-left: 19%;
        }

        video {
            overflow: hidden;
            height: 95vh;
            margin: 2.5vh auto;
        }

        #stats {
            position: absolute;
            pointer-events: none;
            text-shadow: black 0 0 0.3em;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="./peer-stream.js"></script>

    <div class="sidebar">
        <div class="sidebarBtn btn" id="restartSignal">⏳ 重启 signal.js</div>
        <div class="sidebarBtn btn" id="downloadSignal">⬇️ 下载 signal.json</div>
        <div class="sidebarBtn btn" id="rebootWindow">🔄 重启电脑</div>
        <div class="sidebarBtn btn" id="linkToUpdateConfig">⚙️ 服务配置</div>
        <div class="sidebarBtn btn" id="linkToRunningServer">🎥 视频监控</div>
        <div class="sidebarBtn btn" id="linktoPS">📦 访问仓库</div>
    </div>
    <div class="content router-view">router-view</div>

    <script type="text/javascript">
        const template = (strings, ...keys) => {
            return (...values) => {
                const dict = values[values.length - 1] || {};
                const result = [strings[0]];
                keys.forEach((key, i) => {
                    const value = Number.isInteger(key) ? values[key] : dict[key];
                    result.push(value, strings[i + 1]);
                });
                return result.join("");
            };
        }
        const execTemp = template`
            <div class="exec item">
                <span>
                    启动项
                    <div class="form-btn exec-btn btn" name="deleteBtn">✖️</div>
                </span>
                <input id="exec_${"execNum"}" name="UE5" value="${"value"}"/>
            </div>
        `;
        const updateConfig = `
            <div id="config-form">
                <div class="item auth-input">
                    <label for="username">
                        <span>用户名</span>
                    </label>
                    <input type="text" id="username" name="username" />
                </div>
                <div class="item auth-input">
                    <label for="password">
                        <span>密码</span>
                    </label>
                    <input type="password" name="password" id="password" />
                    <div id="password-icon">👁</div>
                </div>
                <div class="item common-input">
                    <label for="PORT">
                        <span>端口</span>
                    </label>
                    <input type="number" id="PORT" name="PORT" required />
                </div>
                <div class="item common-input">
                    <label for="preload">
                        <span>预加载个数</span>
                    </label>
                    <input type="number" name="preload" id="preload" required/>
                </div>
                <div class="item common-input">
                    <label for="exeUeCoolTime">
                        <span>冷却时间 (s) </span>
                    </label>
                    <input type="number" name="exeUeCoolTime" id="exeUeCoolTime" required>
                </div>  
                <div class="item switch-input">
                    <label for="auth">
                        <span>开启验证</span>
                    </label>
                    <input type="checkbox" id="auth" name="auth" />
                </div>
                <div class="item switch-input">
                    <label for="one2one">
                        <span>一对一模式</span>
                    </label>
                    <input type="checkbox" id="one2one" name="one2one" />
                </div>
                <div class="item switch-input">
                    <label for="boot">
                        <span>开机自启动</span>
                    </label>
                    <input type="checkbox" id="boot" name="boot" />
                </div>
                <div class="item switch-input">
                    <label for="UEVersion">
                        <span>兼容 UE4</span>
                    </label>
                    <input type="checkbox" id="UEVersion" name="UEVersion" />
                </div>
                <div id="exec-container">
                    <div class="exec-title">
                        <span>UE5</span>
                        <div id="addExec" class="form-btn exec-btn btn">➕</div>
                    </div>
                </div>
                <div id="iceServers-container">
                    <span>iceServers</span>
                    <textarea id="iceServers" name="iceServers"></textarea>                  
                </div> 
                <div id="submitBtn" class="form-btn btn">更新 signal.json</div>
            </div>
        `;
        const runningServer = `
            <div id="runningServers-container">
                <video is="peer-stream" audio> </video>

	            <!-- WebRTC monitor -->
	            <pre id="stats">Not connected</pre>    
            </div>
        `;
        // DOM查询缓存
        const $ = selector => document.querySelector(selector);
        const $$ = selector => document.querySelectorAll(selector);
        // 事件监听函数
        const handleRestartSignal = async () => {
            try {
                await fetch("./restartSignal");
            } catch (error) {
                console.log("restartSignal failed", error);
            }
        }
        const handleDownloadSignal = () => {
            window.open("./signal.json");
        }
        const handleRebootWindow = async () => {
            try {
                await fetch("./rebootWindow");
            } catch (error) {
                console.log("rebootWindow failed", error);
            }
        }
        const handleLinkClick = (url, target = "_blank") => {
            window.open(url, target);
        }
        // 事件监听
        $("#restartSignal").addEventListener("click", handleRestartSignal);
        $("#downloadSignal").addEventListener("click", handleDownloadSignal);
        $("#rebootWindow").addEventListener("click", handleRebootWindow);
        $("#linktoPS").addEventListener("click", () => handleLinkClick("https://github.com/inveta/peer-stream"));
        $("#linkToUpdateConfig").addEventListener("click", () => handleLinkClick("#/updateConfig", "_self"));
        $("#linkToRunningServer").addEventListener("click", () => handleLinkClick("#/runningServer", "_self"));

        const highlightActiveLink = (hash) => {
            // 移除所有高亮
            $$("[id^='linkTo']").forEach(el => {
                el.classList.remove("highlighted");
            });
            // 根据哈希值高亮相应的链接
            switch (hash) {
                case "/updateConfig":
                    $("#linkToUpdateConfig").classList.add("highlighted");
                    break;
                case "/runningServer":
                    $("#linkToRunningServer").classList.add("highlighted");
                    break;
            }
        }
        //渲染页面主内容
        const renderPageContent = (pageHash) => {
            const rv = document.querySelector(".router-view");
            highlightActiveLink(pageHash);
            switch (pageHash) {
                case "/updateConfig": {
                    fetch("./signal.json")
                        .then((res) => {
                            rv.innerHTML = updateConfig;
                            return res.json();
                        })
                        .then((data) => {
                            initConfig(data);
                            $("#addExec").addEventListener("click", addExec);
                            $$("[name = deleteBtn]").forEach((obj) => {
                                obj.addEventListener("click", () => {
                                    deleteExec(obj);
                                });
                            });
                            submitBtn.addEventListener("click", () => { submitConfig(event); });
                            $("#password-icon").addEventListener("mousedown", togglePassword);
                            $("#password-icon").addEventListener("mouseup", togglePassword);
                            $("#auth").addEventListener("click", toggleAuth)
                            if (typeof ps !== "undefined")
                                window.clearTimeout(ps.timeout)
                        });
                    break;
                }
                case "/runningServer": {
                    rv.innerHTML = runningServer;
                    ps.addEventListener("playing", aggregateStats, { once: true });
                    ps.addEventListener("message", (e) => { });
                    ps.addEventListener("suspend", (e) => { });
                    ps.addEventListener("playerdisconnected", (e) => {
                        console.log("playerdisconnected");
                    });
                    break;
                }
            }
        };

        //增加一个启动项
        const addExec = () => {
            const execNum = $$(".exec").length;
            const exec = str2dom(execTemp({ execNum: execNum, value: "" })).querySelector(".exec")
            exec.querySelector("[name=deleteBtn]").addEventListener("click", function () {
                $("#exec-container").removeChild(exec)
            });
            $("#exec-container").appendChild(exec);
        };
        //启动项删除
        const deleteExec = (obj) => {
            $("#exec-container").removeChild(obj.parentNode);
        };
        const toggleAuth = () => {
            $$(".auth-input").forEach((element) => {
                element.style.display = ($("#auth").checked ? "flex" : "none");
            })
        }
        //密码显示或者隐藏
        const togglePassword = () => {
            const passwordField = $("#password");
            const passwordIcon = $("#password-icon");

            const isPasswordHidden = passwordField.type === "password";
            passwordField.type = isPasswordHidden ? "text" : "password";
            passwordIcon.style.textDecoration = isPasswordHidden ? "line-through" : "none";
        };
        //字符串转dom
        const str2dom = (obj) => {
            return new DOMParser().parseFromString(obj, 'text/html')
        }
        //字符串转布尔
        const str2Boolean = (obj) => {
            return obj.toLowerCase() === "true" ? true : false;
        };
        const initConfig = (data) => {
            for (key in data) {
                switch (key) {
                    case "env":
                    case "throttle":
                        break;
                    case "UE5":
                        let execNum = 0;
                        data[key].forEach((exec) => {
                            const execItem = str2dom(execTemp({ execNum: execNum++, value: exec })).querySelector(".exec")
                            $("#exec-container").appendChild(execItem);
                        })
                        break;
                    case "iceServers":
                        $("[name = iceServers]").value = JSON.stringify(data[key], null, '\t');
                        break;
                    case "auth":
                        if (typeof data[key] === "string") {
                            const [username, password] = data[key].split(":");
                            $("[name=username]").value = username;
                            $("[name=password]").value = password;
                        }
                        else if (typeof data[key] === "boolean") {
                            $("#auth").checked = data[key];
                            toggleAuth();
                        }
                        break;
                    case "UEVersion":
                        document.querySelector("[name = UEVersion]").checked = (data[key] === 4.27 ? true : false);
                        break;
                    default:
                        const item = $("[name=" + key + "]");
                        if (item.type === "checkbox") {
                            item.checked = data[key];
                            break;
                        }
                        item.value = data[key];
                        break;
                }
            }
        }
        //处理获取到的配置并提交
        const submitConfig = async () => {
            const resetSubmitBtn = () => {
                submitBtn.innerText = "更新 signal.json"
                submitBtn.classList.remove("btnDisabled");
            }
            try {
                const submitBtn = $("#submitBtn")
                submitBtn.classList.add("btnDisabled");
                submitBtn.innerText = "正在提交";
                const config = {
                    PORT: null,
                    username: null,
                    password: null,
                    one2one: null,
                    preload: null,
                    exeUeCoolTime: null,
                    UEVersion: null,
                    boot: null,
                    UE5: [],
                    iceServers: null,
                };
                for (key in config) {
                    const item = $$("[name=" + key + "]");
                    item.forEach((element) => {
                        switch (element.type) {
                            case "number":
                                config[key] = parseFloat(element.value);
                                break;
                            case "checkbox":
                                config[key] = key === "UEVersion" ? (element.checked ? 4.27 : 5) : element.checked;
                                break;
                            default:
                                if (element.name === "UE5") {
                                    config[key].push(element.value);
                                    break;
                                }
                                config[key] = (element.name === "iceServers" ? JSON.parse(element.value) : element.value)
                        }
                    });
                }
                config.auth = `${config.username}:${config.password}`;
                delete config.username;
                delete config.password;
                const res = await fetch("./updateConfig", {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json",
                    },
                    body: JSON.stringify(config),
                });
                if (res.ok) {
                    submitBtn.innerText = "✅ 更新成功"
                    setTimeout(() => {
                        resetSubmitBtn();
                    }, 2000);
                }
                else {
                    alert("更新失败！！！");
                    resetSubmitBtn();
                }

            } catch (error) {
                console.log("updateConfig failed", error);
            }
        };

        const aggregateStats = async () => {
            const statsReport = await ps.pc.getStats(null);
            stats.innerText = "";

            // most < 27
            if (ps.VideoEncoderQP < 27) {
                stats.style.color = "lime";
            } else if (ps.VideoEncoderQP < 36) {
                stats.style.color = "orange";
                stats.innerText += `\n Spotty Network !`;
            } else {
                stats.style.color = "red";
                stats.innerText += `\n Bad Network !!`;
            }

            stats.innerText += `\n Video Quantization Parameter: ${ps.VideoEncoderQP}`;
            statsReport.forEach((stat) => {
                switch (stat.type) {
                    case "data-channel": {
                        stats.innerText += `\n ✉ Data Channel ↑↑ ${stat.bytesSent.toLocaleString()} B`;
                        stats.innerText += `\n ✉ Data Channel ↓↓ ${stat.bytesReceived.toLocaleString()} B`;
                        break;
                    }
                    case "inbound-rtp": {
                        if (stat.mediaType === "video")
                            stats.innerText += [
                                ``,
                                `	Size: ${stat.frameWidth} x ${stat.frameHeight}`,
                                `	Frames Decoded: ${stat.framesDecoded.toLocaleString()}`,
                                `	Packets Lost: ${stat.packetsLost.toLocaleString()}`,
                                `	FPS: ${stat.framesPerSecond} Hz`,
                                `	Frames Dropped: ${stat.framesDropped}`,
                                `	Video ↓↓ ${stat.bytesReceived.toLocaleString()} B`,
                            ].join("\n");
                        else if (stat.mediaType === "audio")
                            stats.innerText += `\n ♬ Audio ↓↓ ${stat.bytesReceived.toLocaleString()} B`;
                        break;
                    }
                    case "candidate-pair": {
                        if (stat.state === "succeeded")
                            stats.innerText += `\n Latency(RTT): ${stat.currentRoundTripTime} s`;
                        break;
                    }
                    case "remote-candidate": {
                        stats.innerText +=
                            `\n ` + stat.protocol + ":// " + stat.ip + ": " + stat.port;
                        break;
                    }
                    case "transport": {
                        const bitrate = ~~(
                            ((stat.bytesReceived - this.bytesReceived) /
                                (stat.timestamp - this.timestamp)) *
                            (1000 * 8)
                        );

                        stats.innerText += `\n ⇌ Bitrate: ${bitrate.toLocaleString()} bps`;

                        this.bytesReceived = stat.bytesReceived;
                        this.timestamp = stat.timestamp;
                        break;
                    }
                    default: {
                    }
                }
            });

            stats.innerText += `\n ⏲ Current Time: ${ps.currentTime} s`;

            ps.timeout = setTimeout(aggregateStats, 1000);
        }

        const navigateBasedOnHash = () => {
            const pageHash = window.location.hash.slice(1) || "/";
            pageHash === '/' ? window.location.hash = "/updateConfig" : renderPageContent(pageHash)
        }
        // 页面加载和变化事件
        window.onload = navigateBasedOnHash;
        window.onhashchange = navigateBasedOnHash;
    </script>
</body>

</html>
