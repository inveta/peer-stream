<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --main-bg-color-dark: #000000;
      --font-color-dark: #ffffff;
      --sidabar-bg-color-dark: #708090;
      --btn-hover-bg-color-dark: #1e1313;
    }

    html {
      font-size: calc(14px + (100vw - 480px) * (3 / 720));

      @media (max-width: 480px) {
        font-size: 14px;
      }

      @media (min-width: 1200px) {
        font-size: 16px;
      }
    }

    html::-webkit-scrollbar {
      display: none;
    }

    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: var(--main-bg-color-dark);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 3rem;
      font-size: 1rem;
      z-index: 4;
      color: #000000;

      @media screen and (min-width: 768px) {
        width: 11rem;
      }
    }

    .sidebarBtn {
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--sidabar-bg-color-dark);
      text-decoration: none;
      color: black;
      cursor: pointer;

      @media screen and (min-width: 768px) {
        padding-left: 1rem;
        justify-content: left;
      }
    }

    .sidebarBtn::before {
      filter: sepia(100%) hue-rotate(180deg) saturate(500%);
      content: attr(data-mini);
    }

    @media screen and (min-width: 768px) {
      .sidebarBtn::before {
        content: attr(data-normal);
      }
    }

    .highlighted {
      background-color: var(--main-bg-color-dark);
      color: var(--font-color-dark);
    }

    .fill {
      background-color: var(--sidabar-bg-color-dark);
      flex: 100%;
      height: 100%;
    }

    :has(+ .highlighted) {
      border-bottom-right-radius: 1rem;
    }

    .highlighted+* {
      border-top-right-radius: 1rem;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 4rem;
      height: 2rem;
      position: relative;
      border-radius: 1rem;
      cursor: pointer;
      background-color: white;
      border: 0.125rem solid #dddddd;
    }

    input[type="checkbox"]:before {
      content: "";
      position: absolute;
      width: 1.6rem;
      height: 1.6rem;
      background: #dddddd;
      left: 0.15rem;
      top: 0.075rem;
      border-radius: 50%;
      transition: left cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
    }

    input[type="checkbox"]:checked {
      border-color: #00bfff;
    }

    input[type="checkbox"]:checked:before {
      left: 2rem;
      background: #00bfff;
    }

    #configForm {
      margin: 0 0 0 3rem;
      height: 98%;
      color: var(--font-color-dark);
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;

      @media screen and (min-width: 768px) {
        margin-left: 11rem;
      }
    }

    input,
    textarea {
      color: var(--font-color-dark);
      background-color: var(--main-bg-color-dark);
      border: 1px solid var(--sidabar-bg-color-dark);
      border-radius: 0.5rem;
    }

    .item {
      margin: 0.5rem 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
    }

    .common-input,
    .auth-input,
    .textarea-container {
      margin: 0.5rem 3%;
      width: 44%;

      @media screen and (min-width: 1200px) {
        margin: 0.5rem 1%;
        width: 48%;
      }
    }

    .common-input input,
    .auth-input input {
      width: auto;
      margin: 0.7rem 0;
      height: 1.6rem;
      font-size: 1.2rem;
    }

    .switch-input {
      align-items: center;
      width: calc(100% / 2);
      display: flex;
      flex-direction: column;

      @media screen and (min-width: 425px) {
        width: calc(100% / 4);
      }

      @media screen and (min-width: 1200px) {
        margin: 0.5rem 0.75%;
        width: 11%;
      }
    }

    .switch-input input {
      margin: 0.5rem 0 0 0;
    }

    #exec-input .switch-input {
      @media screen and (min-width: 425px) {
        width: calc(100% / 3);
      }

      @media screen and (min-width: 1200px) {
        width: calc(100% / 3);
        margin: 0;
      }
    }

    #exec-container {
      width: 100%;
    }

    .exec-title {
      align-items: center;
      margin: 0.5rem 3% 0;

      @media screen and (min-width: 1200px) {
        height: 2rem;
        margin: 0.5rem 1% 0;
      }
    }

    #exec-input {
      display: flex;
      flex-wrap: wrap;
    }

    .textarea-container {
      display: flex;
      flex-direction: column;
    }

    .textarea-container textarea {
      height: 10rem;
      margin: 0.7rem 0;
    }

    #runningServers-container {
      display: flex;
      height: 100%;
      margin-left: 3rem;

      @media screen and (min-width: 768px) {
        margin-left: 11rem;
      }
    }

    video {
      overflow: hidden;
      height: calc(100vh - 2rem);
      width: 100%;
      margin: 1rem;
    }

    #stats {
      position: absolute;
      pointer-events: none;
      margin: 1rem;
      text-shadow: var(--btn-color-dark) 0 0 0.3em;
      font-size: 1rem;
      color: var(--font-color-dark);
    }
  </style>
</head>

                <input type="text" name="GPUFile" id="GPUFile" placeholder="å¡«å…¥GPUæœåŠ¡å™¨ä¸­çš„æ–‡ä»¶(éœ€è¦å¡«å…¥ç»å¯¹åœ°å€)" />
              </div>
              <div class="item common-input">
                <label for="resolution">åˆ†è¾¨ç‡</label>
                <input name="resolution" list="resolutionList" id="resolution"
                  placeholder="å¡«å…¥æ‰€éœ€åˆ†è¾¨ç‡(è¯·ä½¿ç”¨æ ‡å‡†åˆ†è¾¨ç‡æ ¼å¼ï¼Œå¦‚ï¼š1920*1080)" />
                <datalist id="resolutionList">
                  <option value="1920*1080"></option>
                  <option value="1600*900"></option>
                  <option value="1366*768"></option>

              </div>
              <div class="item common-input">
                <label for="pixelStreamingWebRTCFps">æ¸²æŸ“å¸§ç‡</label>
                <input type="number" name="pixelStreamingWebRTCFps" id="pixelStreamingWebRTCFps"
                  placeholder="å¡«å…¥æ‰€éœ€æ¸²æŸ“å‡ºçš„å¸§ç‡(åº”ä¸ºæ•°å­—)" />
              </div>
              <div class="item common-input">
                <label for="GPUNumber">GPUæ•°é‡</label>
                <input type="number" name="GPUNumber" id="GPUNumber"
                  placeholder="è¯·å¡«å…¥éœ€è¦çš„GPUæ•°é‡"/>
              </div>
              <div class="item switch-input">
                <label for="unattended">å¿½ç•¥é”™è¯¯å¼¹çª—</label>
                <input type="checkbox" name="unattended" id="unattended" />
              </div>
              <div class="item switch-input">
                <label for="renderOffScreen">åå°æ¸²æŸ“UE</label>
                <input type="checkbox" name="renderOffScreen" id="renderOffScreen" />
              </div>

      `;
    const runningServer = `
        <div id="runningServers-container">
            <video is="peer-stream" id="ws://10.0.42.16:88" audio> </video>

          <!-- WebRTC monitor -->
          <pre id="stats">Not connected</pre>    
        </div>
      `;
    // DOMæŸ¥è¯¢ç¼“å­˜
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);

    const handleRebootWindow = async () => {
      // try {
      //   await fetch("./exec", {
      //     headers: {
      //       exec: 'sudo shutdown -r now',
      //     },
      //   });
      // } catch (error) {
      //   console.log("rebootWindow failed", error);
      // }
      alert("ç¦ç”¨ï¼ï¼ï¼");
    };

    const handleShutdownSignal = async () => {
      try {
        await fetch("./eval", {
          headers: {
            eval: encodeURIComponent('process.exit(0)'),
          },
        });
      } catch (error) {
        console.log("shutdown signal failed", error);
      }
    };

    const handleCheckUpdate = async () => {
      const writeFiles = (SignalHtmlContent, SignalJSContent, jsContent) => {
        let fetchPromises = [];

        // å¯¹æ¯ä¸ªéç©ºçš„å˜é‡æ·»åŠ ç›¸åº”çš„ fetch è¯·æ±‚
        if (SignalHtmlContent) {
          fetchPromises.push(
            fetch("./write", {
              method: "POST",
              headers: {
                "write": "/signal.html"
              },
              body: SignalHtmlContent
            })
          );
        }

        if (SignalJSContent) {
          fetchPromises.push(
            fetch("./write", {
              method: "POST",
              headers: {
                "write": "/signal.js"
              },
              body: SignalJSContent
            })
          );
        }

        if (jsContent) {
          fetchPromises.push(
            fetch("./write", {
              method: "POST",
              headers: {
                "write": "/.js"
              },
              body: jsContent
            })
          );
        }

        // åªæœ‰å½“æœ‰è‡³å°‘ä¸€ä¸ªä¸Šä¼ è¯·æ±‚æ—¶æ‰æ‰§è¡Œ Promise.all
        if (fetchPromises.length > 0) {
          Promise.all(fetchPromises)
            .then(responses => Promise.all(responses.map(response => {
              if (!response.ok) {
                throw new Error(`${response}`);
              }
            })))
            .catch(error => {
              console.error('Update error:', error);
            });
        } else {
          console.log('No content to upload.');
        }
      }

      let SignalHtmlContent = "";
      let SignalJSContent = "";
      let jsContent = "";
      Promise.all([
        fetch('https://raw.githubusercontent.com/inveta/peer-stream/main/signal.html'),
        fetch('https://raw.githubusercontent.com/inveta/peer-stream/main/signal.js'),
        fetch('https://raw.githubusercontent.com/inveta/peer-stream/main/.js')
      ])
        .then(responses => Promise.all(responses.map(response => {
          if (!response.ok) {
            throw new Error(`Network response for ${response.url} was not ok`);
          }
          return response.text();
        })))
        .then(files => {
          [SignalHtmlContent, SignalJSContent, jsContent] = files;
          writeFiles(SignalHtmlContent, SignalJSContent, jsContent);
        })
        .catch(error => {
          // åˆ›å»ºä¸€ä¸ªéšè—çš„æ–‡ä»¶è¾“å…¥å…ƒç´ 
          let inputElement = document.createElement('input');
          inputElement.type = 'file';
          inputElement.multiple = true; // å¦‚æœæ‚¨éœ€è¦å¤šæ–‡ä»¶é€‰æ‹©
          inputElement.style.display = 'none'; // éšè—å…ƒç´ 

          let SignalHtmlContent = "";
          let SignalJSContent = "";
          let jsContent = "";

          // å°†æ–‡ä»¶è¯»å–é€»è¾‘å°è£…ä¸ºè¿”å› Promise çš„å‡½æ•°
          const readFile = (file) => {
            return new Promise((resolve, reject) => {
              const reader = new FileReader();

              reader.onload = (e) => {
                resolve(e.target.result);
              };

              reader.onerror = (e) => {
                reject(e);
              };

              reader.readAsText(file);
            });
          }

          // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ä»¥å¤„ç†æ–‡ä»¶
          inputElement.addEventListener('change', function (event) {
            const files = event.target.files;
            if (files.length <= 3) {
              let readPromises = [];

              for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if ((file.name === 'signal.html' && file.type === 'text/html') ||
                  (file.name === 'signal.js' && file.type === 'text/javascript') ||
                  (file.name === '.js' && file.type === 'text/javascript')) {
                  readPromises.push(readFile(file).then(content => {
                    switch (file.name) {
                      case "signal.html":
                        SignalHtmlContent = content;
                        break;
                      case "signal.js":
                        SignalJSContent = content;
                        break;
                      case ".js":
                        jsContent = content;
                        break;
                    }
                  }));
                }
              }

              Promise.all(readPromises).then(() => {
                writeFiles(SignalHtmlContent, SignalJSContent, jsContent);
              }).catch(e => {
                console.error('Error reading file:', e);
              });
            } else {
              alert("âŒ é€‰æ‹©æ–‡ä»¶æ•°é‡åº”å°äºç­‰äº3ä¸ªï¼ï¼ï¼");
            }
          });

          // è§¦å‘æ–‡ä»¶é€‰æ‹©
          inputElement.click();

        });
    }
    $("rebootWindow").addEventListener("click", handleRebootWindow);
    $("shutdownSignal").addEventListener("click", handleShutdownSignal);
    $("checkUpdate").addEventListener("click", handleCheckUpdate);

    const highlightActiveLink = (hash) => {
      // ç§»é™¤æ‰€æœ‰é«˜äº®
      $$('[name^="linkTo"]').forEach((element) => {
        element.classList.remove("highlighted");
      });
      // æ ¹æ®å“ˆå¸Œå€¼é«˜äº®ç›¸åº”çš„é“¾æ¥
      switch (hash) {
        case "/updateConfig":
          $("[name = linkToConfig]").classList.add("highlighted");
          break;
        default:
          $("[name = linkToServer]").classList.add("highlighted");
      }
    };
    //æ¸²æŸ“é¡µé¢ä¸»å†…å®¹
    const renderPageContent = async (pageHash) => {
      const rv = document.querySelector(".router-view");
      switch (pageHash) {
        case "/updateConfig": {
          rv.innerHTML = updateConfig;
          await renderConfigForm();
          $("#auth").addEventListener("focus", () => toggleAuthInfo(event));
          $("#auth").addEventListener("blur", () => toggleAuthInfo(event));
          $("#http-auth").addEventListener("click", () => toggleAuthInput());
          $("#configForm").addEventListener("change", () => submitConfig(event));
          if (typeof ps !== "undefined") window.clearTimeout(ps.timeout);
          break;
        }
        default: {
          rv.innerHTML = runningServer;
          ps.addEventListener("playing", aggregateStats, {
            once: true,
          });
          ps.addEventListener("message", (e) => { });
          ps.addEventListener("suspend", (e) => { });
          ps.addEventListener("playerdisconnected", (e) => {
            console.log("playerdisconnected");
          });
        }
      }
    };

    //å¼€å…³httpéªŒè¯
    const toggleAuthInput = () => {
      const displayAuth = $("#http-auth").checked;
      $(".auth-input").style.display = displayAuth ? "flex" : "none";
      $(".auth-input").querySelector("input").value = "";
    };
    const toggleAuthInfo = (event) => {
      const auth = $("#auth");
      switch (event.type) {
        case "focus":
          auth.type = "text";
          break;
        case "blur":
          auth.type = "password";
          break;
      }
    };
    const parseUE5 = (UE5) => {
      const exec = {
        unattended: false,
        renderOffScreen: false,
        audioMixer: false,
      };

      const params = UE5.split(" ");
      [, exec.GPUFile] = params;

      const paramMapping = {
        "-GraphicsAdapter": "graphicsAdapter",
        "-ResX": "resX",
        "-ResY": "resY",
        "-PixelStreamingWebRTCFps": "pixelStreamingWebRTCFps",
        "-Unattended": "unattended",
        "-RenderOffScreen": "renderOffScreen",
        "-AudioMixer": "audioMixer",
      };

      params.forEach((param) => {
        if (param.startsWith("-")) {
          const [key, value] = param.split("=");
          if (paramMapping[key]) {
            exec[paramMapping[key]] =
              key.startsWith("-Unattended") ||
                key.startsWith("-RenderOffScreen") ||
                key.startsWith("-AudioMixer")
                ? true
                : value;
          }
        }
      });

      exec.resolution = `${exec.resX}*${exec.resY}`;
      delete exec.resX;
      delete exec.resY;

      return exec;
    };

    const updateInputValue = (selector, value, isCheckbox = false) => {
      const input = $(selector);
      if (input) {
        if (isCheckbox) {
          input.checked = value;
        } else {
          input.value = value;
        }
      }
    };

    const updateUE5Info = (value) => {
      if (value.length <= 0) {
        updateInputValue(`[name = GPUNumber]`, 0)
        return;
      }
      const shareInfo = parseUE5(value[0]);
      shareInfo.graphicsAdapter = new Map();
      value.forEach((exec) => {
        const { graphicsAdapter } = parseUE5(exec);
        shareInfo.graphicsAdapter.set(
          graphicsAdapter,
          (shareInfo.graphicsAdapter.get(graphicsAdapter) || 0) + 1
        );
      });
      shareInfo.GPUNumber = shareInfo.graphicsAdapter.size;
      for (const item in shareInfo) {
        if (item === "graphicsAdapter" && $$(".exec").length !== shareInfo.GPUNumber) {
          for (const gpuInfo of shareInfo.graphicsAdapter) {
            const exec = str2dom(execTemp({ graphicsAdapter: gpuInfo[0], GPUNumber: gpuInfo[1] })).querySelector(".exec");
            $("#exec-input").appendChild(exec);
          }
        } else {
          updateInputValue(`[name="${item}"]`, shareInfo[`${item}`], $(`[name="${item}"]`)?.type === "checkbox");
        }
      }
    };

    const processData = (data) => {
      const handlers = {
        UE5: (value) => updateUE5Info(value),
        iceServers: (value) => updateInputValue("[name=iceServers]", JSON.stringify(value, null, "\t")),
        auth: (value) => {
          if (typeof value === "string") {
            updateInputValue("#auth", value);
            updateInputValue("#http-auth", true, true);
          } else if (typeof value === "boolean") {
            updateInputValue("#http-auth", value, true);
            toggleAuthInput();
          }
        },
        UEVersion: (value) => updateInputValue("[name=UEVersion]", value === 4.27, true),
      };

      Object.keys(data).forEach(key => {
        const value = data[key];
        if (handlers[key]) {
          handlers[key](value);
        } else {
          updateInputValue(`[name="${key}"]`, value, $(`[name="${key}"]`)?.type === "checkbox");
        }
      });
    };


    const renderConfigForm = () => {
      return fetch("./signal.json")
        .then((res) => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then((data) => {
          processData(data);
        })
        .catch((error) => {
          alert("è·å–signal.jsonå¤±è´¥ï¼ï¼ï¼");
          console.log("fetch signal.json failed ", error);
        });
    };

    //å¤„ç†è·å–åˆ°çš„é…ç½®å¹¶æäº¤
    const appendExecElements = (gpuNumber, execElements) => {
      const execInput = $("#exec-input");
      for (let i = execElements.length; i < gpuNumber; i++) {
        const exec = str2dom(execTemp({ graphicsAdapter: i, GPUNumber: 0 })).querySelector(".exec");
        execInput.appendChild(exec);
      }
    };

    const removeExecElements = (gpuNumber, execElements) => {
      const excessElements = Array.from(execElements).slice(gpuNumber);
      let needToupdate = false;
      excessElements.forEach(exec => {
        if (exec.querySelector(`[name = processNumber]`).value > 0) needToupdate = true;
        exec.remove();
      });

      return needToupdate;
    };

    const createUE5Config = () => {
      const config = [];
      const getValue = (name) => $(`[name=${name}]`).value;
      const isChecked = (name) => $(`[name=${name}]`).checked;
      const [resX, resY] = getValue("resolution").split("*");
      const pixelStreamingURL = window.location.host;

      $$("[name=processNumber]").forEach(exec => {
        const processNumber = exec.value;
        for (let i = 0; i < processNumber; i++) {
          config.push(
            `start ${getValue("GPUFile")} ${isChecked("unattended") ? "-Unattended " : ""}` +
            `${isChecked("renderOffScreen") ? "-RenderOffScreen " : ""}${isChecked("audioMixer") ? "-AudioMixer " : ""}` +
            `-PixelStreamingURL=ws://${pixelStreamingURL}/ -GraphicsAdapter=${exec.id} -ForceRes ` +
            `-ResX=${resX} -ResY=${resY} -PixelStreamingWebRTCFps=${getValue("pixelStreamingWebRTCFps")}`
          );
        }
      });
      return config;
    };

    const handleConfigUpdate = async (config, PORT_new) => {
      try {
        const response = await fetch("./signal", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "signal": encodeURIComponent(JSON.stringify(config)),
          },
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }

        // æˆåŠŸå¤„ç†é€»è¾‘
        const linkToConfig = $(`[name = linkToConfig]`);
        linkToConfig.setAttribute("data-normal", "âœ… æ›´æ–°æˆåŠŸ");
        linkToConfig.setAttribute("data-mini", "âœ…");
        linkToConfig.animate([{ opacity: 0 }, { opacity: 1 }], {
          duration: 200,
          iterations: 3,
          easing: "steps(2, jump-none)",
        });
        setTimeout(() => {
          linkToConfig.setAttribute("data-normal", "âš™ï¸ signal.json");
          linkToConfig.setAttribute("data-mini", "âš™ï¸");
        }, 1000);

        if (PORT_new) {
          const url = new URL(window.location);
          url.port = PORT_new;
          window.location.replace(url);
          console.log(url)
        }
      } catch (error) {
        alert(`âŒ æ›´æ–°å¤±è´¥: ${error}`);
        renderConfigForm();
        console.error("updating config", error);
      }
    };

    const submitConfig = async (event) => {
      const element = event.target;
      const key = element.id;
      let value = element.type === "checkbox" ? element.checked : element.value;
      let PORT_new = null;
      const config = {};
      let needToupdate = false;

      if (key === "GPUNumber") {
        const execElements = $$(".exec");
        const gpuNumber = parseInt(value, 10);
        if (gpuNumber < 0) {
          alert("GPU æ•°é‡ä¸èƒ½å°äº0");
          renderConfigForm();
          return;
        }
        execElements.length < gpuNumber ? appendExecElements(gpuNumber, execElements) : needToupdate = removeExecElements(gpuNumber, execElements);
        if (!needToupdate) return;
      }
      if (key === "http-auth" && value) return;
      if (key === "iceServers" && !canBeParsed(value)) {
        alert("iceServersæ ¼å¼æœ‰è¯¯ï¼");
        renderConfigForm();
        return;
      }

      if ($("#exec-input").contains(element)) {
        config["UE5"] = createUE5Config();
      } else {
        switch (element.type) {
          case "number":
            config[key] = parseFloat(value);
            if (key === "PORT" && value !== window.location.port) PORT_new = value;
            break;
          case "checkbox":
            config[key === "http-auth" ? "auth" : key] = key === "UEVersion" ? (value ? 4.27 : 5) : value;
            break;
          default:
            if (element.name === "auth") {
              const authRule = /^[a-zA-Z0-9]+:[a-zA-Z0-9]+$/;
              if (!authRule.test(value)) {
                alert("è¯·è¾“å…¥æ­£ç¡®çš„ç”¨æˆ·åå’Œå¯†ç æ ¼å¼ï¼Œä¾‹å¦‚ï¼šusername:passwordã€‚");
                return;
              }
            }
            config[key] = element.name === "iceServers" ? JSON.parse(value) : value;
        }
      }

      await handleConfigUpdate(config, PORT_new);
    };


    const aggregateStats = async () => {
      const statsReport = await ps.pc.getStats(null);
      stats.innerText = "";

      // most < 27
      if (ps.VideoEncoderQP < 27) {
        stats.style.color = "lime";
      } else if (ps.VideoEncoderQP < 36) {
        stats.style.color = "orange";
        stats.innerText += `\n Spotty Network !`;
      } else {
        stats.style.color = "red";
        stats.innerText += `\n Bad Network !!`;
      }

      stats.innerText += `\n Video Quantization Parameter: ${ps.VideoEncoderQP}`;
      statsReport.forEach((stat) => {
        switch (stat.type) {
          case "data-channel": {
            stats.innerText += `\n âœ‰ Data Channel â†‘â†‘ ${stat.bytesSent.toLocaleString()} B`;
            stats.innerText += `\n âœ‰ Data Channel â†“â†“ ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case "inbound-rtp": {
            if (stat.mediaType === "video")
              stats.innerText += [
                ``,
                `	Size: ${stat.frameWidth} x ${stat.frameHeight}`,
                `	Frames Decoded: ${stat.framesDecoded.toLocaleString()}`,
                `	Packets Lost: ${stat.packetsLost.toLocaleString()}`,
                `	FPS: ${stat.framesPerSecond} Hz`,
                `	Frames Dropped: ${stat.framesDropped}`,
                `	Video â†“â†“ ${stat.bytesReceived.toLocaleString()} B`,
              ].join("\n");
            else if (stat.mediaType === "audio")
              stats.innerText += `\n â™¬ Audio â†“â†“ ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case "candidate-pair": {
            if (stat.state === "succeeded")
              stats.innerText += `\n Latency(RTT): ${stat.currentRoundTripTime} s`;
            break;
          }
          case "remote-candidate": {
            stats.innerText +=
              `\n ` + stat.protocol + ":// " + stat.ip + ": " + stat.port;
            break;
          }
          case "transport": {
            const bitrate = ~~(
              ((stat.bytesReceived - this.bytesReceived) /
                (stat.timestamp - this.timestamp)) *
              (1000 * 8)
            );

            stats.innerText += `\n â‡Œ Bitrate: ${bitrate.toLocaleString()} bps`;

            this.bytesReceived = stat.bytesReceived;
            this.timestamp = stat.timestamp;
            break;
          }
          default: {
          }
        }
      });

      stats.innerText += `\n â² Current Time: ${ps.currentTime} s`;

      ps.timeout = setTimeout(aggregateStats, 1000);
    };

    const navigateBasedOnHash = () => {
      const pageHash = window.location.hash.slice(1);
      renderPageContent(pageHash);
      highlightActiveLink(pageHash);
    };
    // // é¡µé¢åŠ è½½å’Œå˜åŒ–äº‹ä»¶
    window.onload = () => {
      navigateBasedOnHash();
    };
    window.onhashchange = () => {
      navigateBasedOnHash();
    };
  </script>
</body>
