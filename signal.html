<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'><rect width='1' height='1' fill='coral'/></svg>">
  <style>
    :root {
      --main-bg-color-dark: #000000;
      --font-color-dark: #ffffff;
      --sidabar-bg-color-dark: #708090;
      --btn-icon-input-color: #FF7F50;
    }

    html {
      font-size: calc(14px + (100vw - 480px) * (3 / 720));
    }

    html::-webkit-scrollbar {
      display: none;
    }

    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: var(--main-bg-color-dark);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 3rem;
      font-size: 1rem;
      z-index: 4;
      color: #000000;
    }

    .sidebarBtn {
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--sidabar-bg-color-dark);
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .sidebarBtn::before {
      filter: sepia(100%) hue-rotate(312deg) saturate(300%);
      content: attr(data-mini);
    }

    .highlighted {
      background-color: var(--main-bg-color-dark);
      color: var(--font-color-dark);
    }

    .fill {
      background-color: var(--sidabar-bg-color-dark);
      flex: 100%;
      height: 100%;
    }

    :has(+ .highlighted) {
      border-bottom-right-radius: 1rem;
    }

    .highlighted+* {
      border-top-right-radius: 1rem;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 4rem;
      height: 2rem;
      position: relative;
      border-radius: 1rem;
      cursor: pointer;
      background-color: white;
      border: 0.125rem solid #dddddd;
    }

    input[type="checkbox"]:before {
      content: "";
      position: absolute;
      width: 1.6rem;
      height: 1.6rem;
      background: #dddddd;
      left: 0.15rem;
      top: 0.075rem;
      border-radius: 50%;
      transition: left cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
    }

    input[type="checkbox"]:checked {
      border-color: var(--btn-icon-input-color);
    }

    input[type="checkbox"]:checked:before {
      left: 2rem;
      background: var(--btn-icon-input-color);
    }

    #configForm {
      margin: 0 0 0 3rem;
      height: 98%;
      color: var(--font-color-dark);
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;
    }

    input,
    textarea {
      color: var(--font-color-dark);
      background-color: var(--main-bg-color-dark);
      border: 1px solid var(--sidabar-bg-color-dark);
      border-radius: 0.5rem;
    }

    input:focus {
      border: 1px solid var(--btn-icon-input-color);
      outline: none;
    }

    .item {
      margin: 0.5rem 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
    }

    .common-input,
    #auth-input,
    .textarea-container {
      margin: 0.5rem 3%;
      width: 44%;
    }

    .common-input input,
    #auth-input input {
      width: auto;
      margin: 0.7rem 0;
      height: 1.6rem;
      font-size: 1.2rem;
    }

    .switch-input {
      align-items: center;
      width: calc(100% / 2);
      display: flex;
      flex-direction: column;
    }

    .switch-input input {
      margin: 0.5rem 0 0 0;
    }

    #exec-container {
      width: 100%;
    }

    .exec-title {
      align-items: center;
      margin: 0.5rem 3% 0;
    }

    #exec-input {
      display: flex;
      flex-wrap: wrap;
    }

    .textarea-container {
      display: flex;
      flex-direction: column;
    }

    .textarea-container textarea {
      height: 10rem;
      margin: 0.7rem 0;
    }

    #runningServers-container {
      display: flex;
      height: 100%;
      margin-left: 3rem;
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
    }

    @media screen and (min-width: 480px) {
      .switch-input {
        width: calc(100% / 4);
      }

      #exec-input .switch-input {
        width: calc(100% / 3);
        margin-left: 0;
        margin-right: 0;
      }
    }

    @media screen and (min-width: 768px) {
      .sidebar {
        width: 11rem;
      }

      .sidebarBtn {
        padding-left: 1rem;
        justify-content: left;
      }

      .sidebarBtn::before {
        content: attr(data-normal);
      }

      #configForm {
        margin-left: 11rem;
      }

      #runningServers-container {
        margin-left: 11rem;
      }
    }

    @media (min-width: 1200px) {
      html {
        font-size: 16px;
      }

      .common-input,
      #auth-input,
      .textarea-container {
        margin: 0.5rem 1%;
        width: 48%;
      }

      .switch-input {
        margin: 0.5rem 0.75%;
        width: 11%;
      }

      .exec-title {
        height: 2rem;
        margin: 0.5rem 1% 0;
      }
    }


    video {
      overflow: hidden;
      height: calc(100vh - 2rem);
      width: 100%;
      margin: 1rem;
    }

    #stats {
      position: absolute;
      pointer-events: none;
      margin: 1rem;
      text-shadow: var(--btn-color-dark) 0 0 0.3em;
      font-size: 1rem;
      color: var(--font-color-dark);
    }
  </style>
</head>

              </div>
              <div class="item common-input">
                <label for="resolution">ÂàÜËæ®Áéá</label>
                <input name="resolution" list="resolutionList" id="resolution"
                  placeholder="Â°´ÂÖ•ÊâÄÈúÄÂàÜËæ®Áéá(ËØ∑‰ΩøÁî®Ê†áÂáÜÂàÜËæ®ÁéáÊ†ºÂºèÔºåÂ¶ÇÔºö1920*1080)" />
                <datalist id="resolutionList">
                  <option value="1920*1080"></option>
                  <option value="1600*900"></option>

                  placeholder="Â°´ÂÖ•ÊâÄÈúÄÊ∏≤ÊüìÂá∫ÁöÑÂ∏ßÁéá(Â∫î‰∏∫Êï∞Â≠ó)" />
              </div>
              <div class="item common-input">
                <label for="GPUNumber">GPUÊï∞Èáè</label>
                <input type="number" name="GPUNumber" id="GPUNumber"
                  placeholder="ËØ∑Â°´ÂÖ•ÈúÄË¶ÅÁöÑGPUÊï∞Èáè"/>
              </div>
              <div class="item switch-input">
                <label for="unattended">ÂøΩÁï•ÈîôËØØÂºπÁ™ó</label>
                <input type="checkbox" name="unattended" id="unattended" />
              </div>
              <div class="item switch-input">

              <div class="item switch-input">

          <div class="textarea-container">

    const runningServer = `
        <div id="runningServers-container">
            <video is="peer-stream" audio> </video>

          <!-- WebRTC monitor -->
          <pre id="stats">Not connected</pre>

      `;
    // DOMÊü•ËØ¢ÁºìÂ≠ò
    const $ = (selector) => document.querySelector(selector);
    const $$ = (selector) => document.querySelectorAll(selector);
    //Êõ¥Êñ∞ÊàêÂäüÊèêÁ§∫
    const handleUpdateSuccess = (btn, btnContent) => {
      btn.setAttribute("data-normal", "‚úÖ Êõ¥Êñ∞ÊàêÂäü");
      btn.setAttribute("data-mini", "‚úÖ");
      btn.animate([{ opacity: 0 }, { opacity: 1 }], {

        btn.setAttribute("data-normal", btnContent["data-normal"]);
        btn.setAttribute("data-mini", btnContent["date-mini"]);

    }
    // const handleRebootWindow = async () => {
    //   try {
    //     await fetch("./exec", {
    //       headers: {
    //         exec: 'sudo shutdown -r now',
    //       },
    //     });
    //   } catch (error) {

    // };

    const handleShutdownSignal = async () => {
      try {
        await fetch("./eval", {
          headers: {
            eval: encodeURIComponent('process.exit(0)'),
          },
        });
      } catch (error) {
        console.log("shutdown signal failed", error);
      }
    };

    const handleCheckUpdate = async () => {
      const writeFiles = (SignalHtmlContent, SignalJSContent, PeerStreamContent) => {
        let fetchPromises = [];
        const contents = [
          { content: SignalHtmlContent, path: "/signal.html" },
          { content: SignalJSContent, path: "/signal.js" },
          { content: PeerStreamContent, path: "/peer-stream.js" }
        ];

        contents.forEach(({ content, path }) => {
          if (content) {
            fetchPromises.push(
              fetch("./write", {
                method: "POST",
                headers: {
                  "write": path
                },
                body: content
              })
            )
          }
        })

        if (fetchPromises.length > 0) {
          Promise.all(fetchPromises)
            .then(responses => Promise.all(responses.map(response => {
              if (!response.ok) {
                throw new Error(`${response}`);
              }
              handleUpdateSuccess($("checkUpdate"), { "data-normal": "üîç Ê£ÄÊü•Êõ¥Êñ∞", "data-mini": "üîç" })
              window.location.reload();
            })))
            .catch(error => {
              alert(`‚ùå Êõ¥Êñ∞Â§±Ë¥•: ${error}`);
              console.error('Update error:', error);
            });
        } else {
          console.log('No file to upload.');
        }
      };

      let SignalHtmlContent = "", SignalJSContent = "", PeerStreamContent = "";

      const checkUpdate = $("checkUpdate");
      checkUpdate.setAttribute("data-normal", "‚è≥ Êõ¥Êñ∞‰∏≠...");
      checkUpdate.setAttribute("data-mini", "‚è≥");
      //ÂÖàÈÄöËøágithub‰ªìÂ∫ìÂ∞ùËØïËé∑ÂèñÔºåÂ¶ÇÊûúÂ§±Ë¥•ÔºåÂÖÅËÆ∏Áî®Êà∑Êú¨Âú∞‰∏ä‰º†
      Promise.all([
        fetch('https://inveta.github.io/peer-stream/signal.html'),
        fetch('https://inveta.github.io/peer-stream/signal.js'),
        fetch('https://inveta.github.io/peer-stream/peer-stream.js')
      ])
        .then(responses => Promise.all(responses.map(response => {
          if (!response.ok) {
            throw new Error(`Network response for ${response.url} was not ok`);
          }
          return response.text();
        })))
        .then(files => {
          [SignalHtmlContent, SignalJSContent, PeerStreamContent] = files;
          writeFiles(SignalHtmlContent, SignalJSContent, PeerStreamContent);
        })
        .catch(error => {
          let inputElement = document.createElement('input');
          inputElement.type = 'file';
          inputElement.multiple = true;
          inputElement.style.display = 'none';

          const readFile = (file) => {
            return new Promise((resolve, reject) => {
              const reader = new FileReader();

              reader.onload = (e) => {
                resolve(e.target.result);
              };

              reader.onerror = (e) => {
                reject(e);
              };

              reader.readAsText(file);
            });
          }

          inputElement.addEventListener('change', (event) => {
            const files = event.target.files;
            const fileList = {
              'signal.html:text/html': content => SignalHtmlContent = content,
              'signal.js:text/javascript': content => SignalJSContent = content,
              'peer-stream.js:text/javascript': content => PeerStreamContent = content
            };

            if (files.length > 3) {
              checkUpdate.setAttribute("data-normal", "üîç Ê£ÄÊü•Êõ¥Êñ∞");
              checkUpdate.setAttribute("data-mini", "üîç");
              alert("‚ùå ÈÄâÊã©Êñá‰ª∂Êï∞ÈáèÂ∫îÂ∞è‰∫éÁ≠â‰∫é3‰∏™ÔºÅÔºÅÔºÅ");
              return;
            }

            let readPromises = [];

            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              if (fileList[`${file.name}:${file.type}`]) {
                readPromises.push(readFile(file).then(fileList[`${file.name}:${file.type}`]));
              } else {
                alert("Â∫îËØ•‰∏ä‰º†Êñá‰ª∂Âêç‰∏∫ signal.html„ÄÅsignal.js Êàñ peer-stream.js ÁöÑÊñá‰ª∂");
              }
            }

            Promise.all(readPromises).then(() => {
              writeFiles(SignalHtmlContent, SignalJSContent, PeerStreamContent);
            }).catch(e => {
              console.error('Error reading file:', e);
            });

          });
          inputElement.click();
        });
    }
    // $("rebootWindow").addEventListener("click", handleRebootWindow);
    $("shutdownSignal").addEventListener("click", handleShutdownSignal);
    $("checkUpdate").addEventListener("click", handleCheckUpdate);
    //ÂØπ‰æßËæπÊ†èÈìæÊé•ËøõË°åÈ´ò‰∫ÆÂ§ÑÁêÜ
    const highlightActiveLink = (hash) => {
      // ÁßªÈô§ÊâÄÊúâÈ´ò‰∫Æ
      $$('[name^="linkTo"]').forEach((element) => {
        element.classList.remove("highlighted");
      });
      // Ê†πÊçÆÂìàÂ∏åÂÄºÈ´ò‰∫ÆÁõ∏Â∫îÁöÑÈìæÊé•
      switch (hash) {
        case "/updateConfig":
          $("[name = linkToConfig]").classList.add("highlighted");
          break;
        default:
          $("[name = linkToServer]").classList.add("highlighted");
      }
    };
    //Ê∏≤ÊüìÈ°µÈù¢‰∏ªÂÜÖÂÆπ
    const renderPageContent = async (pageHash) => {
      switch (pageHash) {
        case "/updateConfig": {
          $(".router-view").innerHTML = updateConfig;
          await renderConfigForm();
          $("#auth").addEventListener("focus", () => toggleAuthInfo(event));
          $("#auth").addEventListener("blur", () => toggleAuthInfo(event));
          $("#http-auth").addEventListener("click", () => toggleAuthInput());
          $("#configForm").addEventListener("change", () => submitConfig(event));
          if (typeof ps !== "undefined") window.clearTimeout(ps.timeout);
          break;
        }
        default: {
          $(".router-view").innerHTML = runningServer;
          ps.addEventListener("playing", aggregateStats, {
            once: true,
          });
          ps.addEventListener("message", (e) => { });
          ps.addEventListener("suspend", (e) => { });
          ps.addEventListener("playerdisconnected", (e) => {
            console.log("playerdisconnected");
          });
        }
      }
    };
    //ÂºÄÂÖ≥httpÈ™åËØÅ
    const toggleAuthInput = () => {
      $("#auth-input").style.display = $("#http-auth").checked ? "flex" : "none";
      $("#auth").focus();
    };
    //ÂàáÊç¢Áî®Êà∑È™åËØÅÊåâÈíÆÊòæÁ§∫ÊñπÂºè
    const toggleAuthInfo = (event) => {
      const authStatus = {
        "focus": "text",
        "blur": "password"
      }
      $("#auth").type = authStatus[event.type];
    };
    const updateInputValue = (selector, value, isCheckbox = false) => {
      const input = $(selector);
      if (input) {
        if (isCheckbox) {
          input.checked = value;
        } else {
          input.value = value;
        }
      }
    };
    //ËØªÂèñsignal.json‰∏≠ÁöÑÂèÇÊï∞ÔºåÂØπÂèÇÊï∞ÈÖçÁΩÆË°®ÂçïËøõË°åÂàùÂßãÂåñÊ∏≤Êüì
    const renderConfigForm = () => {
      //ÂØπËß£ÊûêÂêéÁöÑUE5Â≠óÁ¨¶‰∏≤ËøõË°åËß£ÊûêÂπ∂Ê∏≤Êüì
      const updateUE5Info = (value) => {
        //Ëß£ÊûêUE5ÂèÇÊï∞Â≠óÁ¨¶‰∏≤
        const parseUE5 = (UE5) => {
          const exec = {
            unattended: false,
            renderOffScreen: false,
            audioMixer: false,
          };

          const params = UE5.split(" ");
          [, exec.GPUFile] = params;

          const paramMapping = {
            "-GraphicsAdapter": "graphicsAdapter",
            "-ResX": "resX",
            "-ResY": "resY",
            "-PixelStreamingWebRTCFps": "pixelStreamingWebRTCFps",
            "-Unattended": "unattended",
            "-RenderOffScreen": "renderOffScreen",
            "-AudioMixer": "audioMixer",
          };

          params.forEach((param) => {
            if (param.startsWith("-")) {
              const [key, value] = param.split("=");
              if (paramMapping[key]) {
                exec[paramMapping[key]] =
                  key.startsWith("-Unattended") ||
                    key.startsWith("-RenderOffScreen") ||
                    key.startsWith("-AudioMixer")
                    ? true
                    : value;
              }
            }
          });

          exec.resolution = `${exec.resX}*${exec.resY}`;
          delete exec.resX;
          delete exec.resY;

          return exec;
        };
        if (value.length <= 0) {
          updateInputValue(`[name = GPUNumber]`, 0)
          return;
        }
        const shareInfo = parseUE5(value[0]);
        //Ëé∑ÂèñÊØè‰∏™GPU‰∏ãËøêË°åÁöÑËøõÁ®ãÊï∞ÈáèÂíåGPUÊï∞Èáè
        shareInfo.graphicsAdapter = new Map();
        value.forEach((exec) => {
          const { graphicsAdapter } = parseUE5(exec);
          shareInfo.graphicsAdapter.set(
            graphicsAdapter,
            (shareInfo.graphicsAdapter.get(graphicsAdapter) || 0) + 1
          );
        });
        shareInfo.GPUNumber = shareInfo.graphicsAdapter.size;
        //Ê∏≤ÊüìUE5ÈÉ®ÂàÜÁöÑÂèÇÊï∞
        for (const item in shareInfo) {
          if (item === "graphicsAdapter" && $$(".exec").length !== shareInfo.GPUNumber) {
            for (const gpuInfo of shareInfo.graphicsAdapter) {
              const exec = str2dom(execTemp({ graphicsAdapter: gpuInfo[0], GPUNumber: gpuInfo[1] })).querySelector(".exec");
              $("#exec-input").appendChild(exec);
            }
          } else {
            updateInputValue(`[name="${item}"]`, shareInfo[`${item}`], $(`[name="${item}"]`)?.type === "checkbox");
          }
        }
      };
      const processSignal = (data) => {
        //ÂØπËé∑ÂèñÂà∞ÁöÑÈÉ®ÂàÜsignal.jsonÂèÇÊï∞Ë¶ÅËøõË°åÁâπÊÆäÂ§ÑÁêÜ
        const handlers = {
          UE5: (value) => updateUE5Info(value),
          iceServers: (value) => updateInputValue("[name=iceServers]", JSON.stringify(value, null, "\t")),
          auth: (value) => {
            if (typeof value === "string") {
              updateInputValue("#auth", value);
              updateInputValue("#http-auth", true, true);
            } else if (typeof value === "boolean") {
              updateInputValue("#http-auth", value, true);
              toggleAuthInput();
            }
          },
          UEVersion: (value) => updateInputValue("[name=UEVersion]", value === 4.27, true),
        };

        Object.keys(data).forEach(key => {
          const value = data[key];
          if (handlers[key]) {
            handlers[key](value);
          } else {
            updateInputValue(`[name="${key}"]`, value, $(`[name="${key}"]`)?.type === "checkbox");
          }
        });
      };

      return fetch("./signal.json")
        .then((res) => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then((data) => {
          processSignal(data);
        })
        .catch((error) => {
          alert("Ëé∑Âèñsignal.jsonÂ§±Ë¥•ÔºÅÔºÅÔºÅ");
          console.log("fetch signal.json failed ", error);
        });
    };
    //‰∏ä‰º†Â§ÑÁêÜÂêéÁöÑsignalÂèÇÊï∞
    const handleConfigUpdate = async (config, PORT_new) => {
      try {
        const response = await fetch("./signal", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "signal": encodeURIComponent(JSON.stringify(config)),
          },
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }
        handleUpdateSuccess($(`[name = linkToConfig]`), { "data-normal": "‚öôÔ∏è signal.json", "data-mini": "‚öôÔ∏è" })
        //PORTÊõ¥Êñ∞ÂêéÔºåÈúÄË¶ÅÈáçÊñ∞Âä†ËΩΩÈ°µÈù¢
        if (PORT_new) {
          const url = new URL(window.location);
          url.port = PORT_new;
          window.location.replace(url);
          console.log(url)
        }
      } catch (error) {
        alert(`‚ùå Êõ¥Êñ∞Â§±Ë¥•: ${error}`);
        renderConfigForm();
        console.error("updating config", error);
      }
    };
    //ÂØπÈúÄË¶Å‰∏ä‰º†ÁöÑsignalÂèÇÊï∞ËøõË°åÂ§ÑÁêÜÂπ∂ÂáÜÂ§á‰∏ä‰º†
    const submitConfig = async (event) => {
      //Âà§Êñ≠Â≠óÁ¨¶‰∏≤ÊòØÂê¶ËÉΩË¢´JSONËß£ÊûêÂô®Ê≠£Á°ÆËß£Êûê
      const canBeParsed = (str) => {
        try {
          JSON.parse(str);
          return true;
        } catch (error) {
          return false;
        }
      };
      //ÂØπUE5‰∏≠ÁöÑËæìÂÖ•ÂèÇÊï∞ËøõË°åËé∑ÂèñÂπ∂Â§ÑÁêÜÂÜôÂÖ•config‰∏≠
      const createUE5Config = () => {
        const config = [];
        const getValue = (name) => $(`[name=${name}]`).value;
        const isChecked = (name) => $(`[name=${name}]`).checked;
        const [resX, resY] = getValue("resolution").split("*");
        const pixelStreamingURL = window.location.host;

        $$("[name=processNumber]").forEach(exec => {
          const processNumber = exec.value;
          for (let i = 0; i < processNumber; i++) {
            config.push(
              `start ${getValue("GPUFile")} ${isChecked("unattended") ? "-Unattended " : ""}` +
              `${isChecked("renderOffScreen") ? "-RenderOffScreen " : ""}${isChecked("audioMixer") ? "-AudioMixer " : ""}` +
              `-PixelStreamingURL=ws://${pixelStreamingURL}/ -GraphicsAdapter=${exec.id} -ForceRes ` +
              `-ResX=${resX} -ResY=${resY} -PixelStreamingWebRTCFps=${getValue("pixelStreamingWebRTCFps")}`
            );
          }
        });
        return config;
      };
      //Âä†ÂÖ•‰∏Ä‰∏™UE5‰∏≠ÁöÑGPUËøõÁ®ãÊï∞ÈáèËæìÂÖ•Ê°Ü
      const appendExecElements = (gpuNumber, execElements) => {
        const execInput = $("#exec-input");
        for (let i = execElements.length; i < gpuNumber; i++) {
          const exec = str2dom(execTemp({ graphicsAdapter: i, GPUNumber: 0 })).querySelector(".exec");
          execInput.appendChild(exec);
        }
      };
      //ÁßªÈô§Â§ö‰ΩôUE5‰∏≠ÁöÑGPUËøõÁ®ãÊï∞ÈáèËæìÂÖ•Ê°ÜÔºå‰∏îÂ¶ÇÊûúÁßªÈô§ÁöÑËæìÂÖ•Ê°Ü‰∏≠ÔºåÂÄº‰∏ç‰∏∫0ÔºåÂ∞±ÈúÄË¶ÅËøõË°åÊõ¥Êñ∞ÔºåÂà†Èô§Â§ö‰ΩôÁöÑÂèÇÊï∞
      const removeExecElements = (gpuNumber, execElements) => {
        const excessElements = Array.from(execElements).slice(gpuNumber);
        let needToupdate = false;
        excessElements.forEach(exec => {
          if (exec.querySelector(`[name = processNumber]`).value > 0) needToupdate = true;
          exec.remove();
        });

        return needToupdate;
      };

      const element = event.target;
      const key = element.id;
      const config = {};
      let value = element.type === "checkbox" ? element.checked : element.value;
      let PORT_new = null;
      let needToupdate = false;

      if (key === "GPUNumber") {
        const execElements = $$(".exec");
        const gpuNumber = parseInt(value, 10);
        if (gpuNumber < 0) {
          alert("GPU Êï∞Èáè‰∏çËÉΩÂ∞è‰∫é0");
          renderConfigForm();
          return;
        }
        execElements.length < gpuNumber ? appendExecElements(gpuNumber, execElements) : needToupdate = removeExecElements(gpuNumber, execElements);
        if (!needToupdate) return;
      }
      if (key === "http-auth" && value) return;
      if (key === "iceServers" && !canBeParsed(value)) {
        alert("iceServersÊ†ºÂºèÊúâËØØÔºÅ");
        renderConfigForm();
        return;
      }
      //ÂØπUE5ÂÜÖÁöÑÂèÇÊï∞‰øÆÊîπË¶ÅÁâπÊÆäÂ§ÑÁêÜ
      if ($("#exec-input").contains(element)) {
        config["UE5"] = createUE5Config();
      } else {
        switch (element.type) {
          case "number":
            config[key] = parseFloat(value);
            if (key === "PORT" && value !== window.location.port) PORT_new = value;
            break;
          case "checkbox":
            config[key === "http-auth" ? "auth" : key] = key === "UEVersion" ? (value ? 4.27 : 5) : value;
            break;
          default:
            if (element.name === "auth") {
              const authRule = /^[a-zA-Z0-9]+:[a-zA-Z0-9]+$/;
              if (!authRule.test(value)) {
                alert("ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑÁî®Êà∑ÂêçÂíåÂØÜÁ†ÅÊ†ºÂºèÔºå‰æãÂ¶ÇÔºöusername:password„ÄÇ");
                return;
              }
            }
            config[key] = element.name === "iceServers" ? JSON.parse(value) : value;
        }
      }

      await handleConfigUpdate(config, PORT_new);
    };


    const aggregateStats = async () => {
      const statsReport = await ps.pc.getStats(null);
      stats.innerText = "";

      // most < 27
      if (ps.VideoEncoderQP < 27) {
        stats.style.color = "lime";
      } else if (ps.VideoEncoderQP < 36) {
        stats.style.color = "orange";
        stats.innerText += `\n Spotty Network !`;
      } else {
        stats.style.color = "red";
        stats.innerText += `\n Bad Network !!`;
      }

      stats.innerText += `\n Video Quantization Parameter: ${ps.VideoEncoderQP}`;
      statsReport.forEach((stat) => {
        switch (stat.type) {
          case "data-channel": {
            stats.innerText += `\n ‚úâ Data Channel ‚Üë‚Üë ${stat.bytesSent.toLocaleString()} B`;
            stats.innerText += `\n ‚úâ Data Channel ‚Üì‚Üì ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case "inbound-rtp": {
            if (stat.mediaType === "video")
              stats.innerText += [
                ``,
                `	Size: ${stat.frameWidth} x ${stat.frameHeight}`,
                `	Frames Decoded: ${stat.framesDecoded.toLocaleString()}`,
                `	Packets Lost: ${stat.packetsLost.toLocaleString()}`,
                `	FPS: ${stat.framesPerSecond} Hz`,
                `	Frames Dropped: ${stat.framesDropped}`,
                `	Video ‚Üì‚Üì ${stat.bytesReceived.toLocaleString()} B`,
              ].join("\n");
            else if (stat.mediaType === "audio")
              stats.innerText += `\n ‚ô¨ Audio ‚Üì‚Üì ${stat.bytesReceived.toLocaleString()} B`;
            break;
          }
          case "candidate-pair": {
            if (stat.state === "succeeded")
              stats.innerText += `\n Latency(RTT): ${stat.currentRoundTripTime} s`;
            break;
          }
          case "remote-candidate": {
            stats.innerText +=
              `\n ` + stat.protocol + ":// " + stat.ip + ": " + stat.port;
            break;
          }
          case "transport": {
            const bitrate = ~~(
              ((stat.bytesReceived - this.bytesReceived) /
                (stat.timestamp - this.timestamp)) *
              (1000 * 8)
            );

            stats.innerText += `\n ‚áå Bitrate: ${bitrate.toLocaleString()} bps`;

            this.bytesReceived = stat.bytesReceived;
            this.timestamp = stat.timestamp;
            break;
          }
          default: {
          }
        }
      });

      stats.innerText += `\n ‚è≤ Current Time: ${ps.currentTime} s`;

      ps.timeout = setTimeout(aggregateStats, 1000);
    };

    const navigateBasedOnHash = () => {
      const pageHash = window.location.hash.slice(1);
      renderPageContent(pageHash);
      highlightActiveLink(pageHash);
    };
    // // È°µÈù¢Âä†ËΩΩÂíåÂèòÂåñ‰∫ã‰ª∂
    window.onload = () => {
      navigateBasedOnHash();
    };
    window.onhashchange = () => {
      navigateBasedOnHash();
    };
  </script>
</body>
